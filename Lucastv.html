<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Vídeo - Lucas TV</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .video-container {
      max-width: 800px;
      margin: 50px auto;
    }
    .video-title {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Player de Vídeo -->
    <video id="player" controls playsinline poster="thumbnail.jpg"></video>
    <!-- Título -->
    <div class="video-title">Lucas TV</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    // API Key do YouTube
    const API_KEY = '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';
    const CHANNEL_ID = 'UC...'; // Substitua pelo ID do canal "Lucas TV"

    // Variáveis globais
    let videos = [];
    let currentVideoIndex = 0;

    // Função para buscar vídeos do canal usando a YouTube Data API
    async function fetchVideos() {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`
      );
      const data = await response.json();
      videos = data.items
        .filter(item => item.id.videoId) // Filtra apenas vídeos (ignora playlists)
        .map(item => item.id.videoId);  // Extrai os IDs dos vídeos
      loadNextVideo(); // Carrega o primeiro vídeo
    }

    // Inicializa o Plyr
    const player = new Plyr('#player', {
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
    });

    // Função para carregar o próximo vídeo
    function loadNextVideo() {
      if (videos.length === 0) return; // Verifica se há vídeos disponíveis
      currentVideoIndex = (currentVideoIndex + 1) % videos.length; // Loop na lista de vídeos
      const videoId = videos[currentVideoIndex];
      if (videoId) {
        player.source = {
          type: 'video',
          sources: [
            {
              src: videoId,
              provider: 'youtube'
            }
          ]
        };
      }
    }

    // Evento quando o vídeo termina
    player.on('ended', () => {
      loadNextVideo();
    });

    // Busca os vídeos ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      fetchVideos();
    });
  </script>
</body>
</html>
