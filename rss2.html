<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de RSS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 1);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto glass-card p-6 md:p-10">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Gerador de RSS</h1>
            <p class="text-gray-500 text-lg font-light">Cria o teu feed .xml colando links em massa.</p>
        </header>

        <!-- Configurações do Feed -->
        <div class="mb-8 space-y-4 bg-blue-50 p-6 rounded-xl border border-blue-100">
            <h3 class="font-bold text-blue-800 text-sm uppercase tracking-wider">Configurações do Canal</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nome do Domínio/Feed</label>
                    <input type="text" id="feedTitle" placeholder="Ex: Meu Site de Notícias" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">URL Principal</label>
                    <input type="url" id="mainUrl" placeholder="https://meudominio.com" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>
        </div>

        <!-- Entrada em Massa -->
        <div class="space-y-4 mb-8">
            <h3 class="font-bold text-gray-800 text-sm uppercase tracking-wider">Adicionar Links</h3>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Cola os Links (um por linha)</label>
                <textarea id="bulkLinks" placeholder="https://exemplo.com/artigo1&#10;https://exemplo.com/artigo2" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition font-mono text-sm"></textarea>
            </div>
            <button onclick="processLinks()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-200">
                Processar e Adicionar à Lista
            </button>
        </div>

        <!-- Lista de Links -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Itens no Feed</h2>
                <span id="itemCount" class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-bold">0</span>
            </div>
            
            <div id="linkContainer" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                <div id="emptyState" class="text-center text-gray-400 py-10 border-2 border-dashed border-gray-200 rounded-xl bg-gray-50">
                    Ainda não há links na lista.
                </div>
            </div>
        </div>

        <!-- Botão de Download -->
        <div class="pt-6 border-t border-gray-200 flex flex-col md:flex-row gap-4">
            <button onclick="clearAll()" class="px-6 py-3 text-red-600 font-semibold hover:bg-red-50 rounded-lg transition text-center">
                Limpar Tudo
            </button>
            <button id="downloadBtn" onclick="generateRSS()" disabled
                class="flex-1 bg-green-600 hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition shadow-lg shadow-green-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Descarregar Arquivo RSS (.xml)
            </button>
        </div>
    </div>

    <script>
        let links = [];

        const bulkInput = document.getElementById('bulkLinks');
        const linkContainer = document.getElementById('linkContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const itemCount = document.getElementById('itemCount');
        const emptyState = document.getElementById('emptyState');
        const feedTitleInput = document.getElementById('feedTitle');
        const mainUrlInput = document.getElementById('mainUrl');

        function processLinks() {
            const rawContent = bulkInput.value.trim();
            if (!rawContent) return;

            const lines = rawContent.split(/\n/);
            let addedCount = 0;

            lines.forEach(line => {
                const url = line.trim();
                if (url && isValidUrl(url)) {
                    // Tenta criar um título amigável a partir da URL
                    const title = url.split('/').pop().replace(/-/g, ' ').replace(/\.[^/.]+$/, "") || url;
                    links.push({ 
                        title: title.charAt(0).toUpperCase() + title.slice(1), 
                        url: url, 
                        date: new Date().toUTCString() 
                    });
                    addedCount++;
                }
            });

            if (addedCount > 0) {
                bulkInput.value = '';
                updateUI();
            } else {
                showToast("Nenhum link válido encontrado.");
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;  
            }
        }

        function updateUI() {
            linkContainer.innerHTML = '';
            
            if (links.length === 0) {
                linkContainer.appendChild(emptyState);
                downloadBtn.disabled = true;
            } else {
                downloadBtn.disabled = false;
                links.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between bg-white p-4 rounded-xl border border-gray-100 shadow-sm hover:border-blue-200 transition";
                    div.innerHTML = `
                        <div class="overflow-hidden mr-4">
                            <input type="text" value="${item.title}" onchange="updateTitle(${index}, this.value)" 
                                class="font-semibold text-gray-800 bg-transparent border-none focus:ring-0 w-full p-0 mb-1 cursor-edit" title="Clique para editar o título">
                            <p class="text-xs text-gray-400 truncate font-mono">${item.url}</p>
                        </div>
                        <button onclick="removeLink(${index})" class="text-gray-300 hover:text-red-500 transition-colors p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    linkContainer.appendChild(div);
                });
            }
            itemCount.innerText = links.length;
        }

        function updateTitle(index, newTitle) {
            links[index].title = newTitle;
        }

        function removeLink(index) {
            links.splice(index, 1);
            updateUI();
        }

        function clearAll() {
            if (links.length > 0 && confirm("Limpar todos os links?")) {
                links = [];
                updateUI();
            }
        }

        function generateRSS() {
            const feedTitle = feedTitleInput.value.trim() || "Meu Feed RSS";
            const mainUrl = mainUrlInput.value.trim() || window.location.href;

            let rssContent = `<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0" xmlns:atom="http://www.w3.org/2005/Atom">
<channel>
    <title>${escapeXml(feedTitle)}</title>
    <link>${escapeXml(mainUrl)}</link>
    <description>Feed gerado automaticamente em ${new Date().toLocaleDateString()}</description>
    <language>pt-br</language>
    <lastBuildDate>${new Date().toUTCString()}</lastBuildDate>
`;

            links.forEach(item => {
                rssContent += `
    <item>
        <title>${escapeXml(item.title)}</title>
        <link>${escapeXml(item.url)}</link>
        <pubDate>${item.date}</pubDate>
        <guid isPermaLink="true">${escapeXml(item.url)}</guid>
    </item>`;
            });

            rssContent += `
</channel>
</rss>`;

            const blob = new Blob([rssContent], { type: 'application/rss+xml' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'feed.rss';
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&"']/g, function (m) {
                switch (m) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '"': return '&quot;';
                    case "'": return '&apos;';
                    default: return m;
                }
            });
        }

        function showToast(msg) {
            // Implementação simples de feedback
            console.log(msg);
        }
    </script>
</body>
</html>
