<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Sites - Sistema tipo DNS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 600px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Criar Mini Site</h2>
<input type="text" id="siteName" placeholder="Nome do site">
<input type="text" id="siteId" placeholder="ID do site (ex: xxxxx)">
<input type="text" id="serverIp" placeholder="IP ou URL do servidor (ex: https://meusite.com/site/xxxxx )">
<textarea id="siteContent" placeholder="HTML/CSS/JS do seu site"></textarea>
<button onclick="salvarSite()">Salvar no Sistema</button>

<h2>Acessar Mini Site</h2>
<input type="text" id="accessId" placeholder="Digite o ID do site (ex: xxxxx)">
<button onclick="acessarSite()">Acessar Site</button>

<iframe id="preview"></iframe>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js ";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js ";

  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCPHbBvlltlG-ZK8su2_dKz3jHjeamwwkM",
    authDomain: "redelucas-3291e.firebaseapp.com",
    projectId: "redelucas-3291e",
    databaseURL: "https://redelucas-3291e-default-rtdb.firebaseio.com ",
    storageBucket: "redelucas-3291e.firebasestorage.app",
    messagingSenderId: "1043104316422",
    appId: "1:1043104316422:web:39c82d7f86f8a2a83b1787"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function gerarIdUnico() {
    return Math.random().toString(36).substr(2, 9);
  }

  async function salvarSite() {
    const nome = document.getElementById("siteName").value.trim();
    let id = document.getElementById("siteId").value.trim();
    const ip = document.getElementById("serverIp").value.trim();
    const conteudo = document.getElementById("siteContent").value.trim();

    if (!nome || !ip || !conteudo) {
      alert("Preencha todos os campos.");
      return;
    }

    if (!id) {
      id = gerarIdUnico();
      alert("ID gerado automaticamente: " + id);
    }

    try {
      await set(ref(db, 'sites/' + id), {
        nome,
        ip_servidor: ip,
        conteudo,
        criado_em: Date.now()
      });
      alert("Site registrado com sucesso! ID: " + id);
    } catch (error) {
      console.error("Erro ao salvar:", error);
      alert("Erro ao salvar no Firebase.");
    }
  }

  async function acessarSite() {
    const id = document.getElementById("accessId").value.trim();
    if (!id) {
      alert("Digite um ID válido.");
      return;
    }

    try {
      const snapshot = await get(ref(db, 'sites/' + id));
      if (snapshot.exists()) {
        const data = snapshot.val();
        // Mostra no iframe o conteúdo ou redireciona para o servidor
        if (data.ip_servidor) {
          window.open(data.ip_servidor, '_blank');
        } else {
          document.getElementById('preview').srcdoc = data.conteudo;
        }
      } else {
        alert("Site não encontrado.");
      }
    } catch (error) {
      alert("Erro ao buscar site.");
      console.error(error);
    }
  }
</script>

</body>
</html>
