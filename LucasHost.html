<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sites - Rede P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 600px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Criar Mini Site</h2>
<input type="text" id="siteName" placeholder="Nome do site">
<textarea id="siteContent" placeholder="HTML/CSS/JS do seu site..."></textarea>
<button onclick="enviarSite()">Enviar para outro usuário</button>

<h2>Receber Mini Site</h2>
<div id="receivedSite" style="margin-top: 10px;"></div>
<iframe id="previewFrame"></iframe>

<script>
  const canal = new BroadcastChannel('mini-site-channel');

  // Enviar site via canal
  function enviarSite() {
    const nome = document.getElementById('siteName').value.trim();
    const conteudo = document.getElementById('siteContent').value;

    if (!nome || !conteudo) return alert("Preencha todos os campos.");

    const site = { nome, conteudo };
    canal.postMessage(site);
    document.getElementById('previewFrame').srcdoc = conteudo;
    alert("Site enviado!");
  }

  // Receber site
  canal.onmessage = function(e) {
    const site = e.data;
    document.getElementById('receivedSite').innerHTML = `<strong>Recebido:</strong> ${site.nome}`;
    document.getElementById('previewFrame').srcdoc = site.conteudo;
  };

  // Mensagem inicial
  canal.postMessage({ tipo: 'hello', msg: 'Canal P2P está ativo.' });
</script>

</body>
</html>
