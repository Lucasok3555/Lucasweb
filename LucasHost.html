<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sites - Rede de Páginas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .editor {
      display: none;
      margin-top: 20px;
    }
    .editor.active {
      display: block;
    }
    #linkDisplay {
      word-break: break-all;
      margin-top: 10px;
      color: green;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Crie seu Mini Site</h1>
</header>

<div class="container">

  <!-- Criar Site -->
  <h2>Criar seu Mini Site</h2>
  <input type="text" id="siteNameInput" placeholder="Nome do site" />
  <textarea id="htmlContent" placeholder="Edite aqui o conteúdo HTML/CSS/JS"></textarea>
  <br/>
  <button onclick="criarSite()">Criar Site</button>
  <button onclick="visualizarSite()">Visualizar</button>

  <!-- Exibe o link compartilhável -->
  <div style="margin-top: 20px;">
    <strong>Link do seu site:</strong>
    <p id="linkDisplay">Digite um nome e crie um site primeiro.</p>
    <button onclick="copiarLink()">Copiar Link</button>
  </div>

  <!-- Preview do site -->
  <div class="editor" id="previewArea">
    <h3>Preview do seu site</h3>
    <iframe id="iframeSite" style="width: 100%; height: 300px;"></iframe>
  </div>

</div>

<script>
  let currentSite = {
    id: '',
    nome: '',
    conteudo: ''
  };

  function gerarIdUnico() {
    return Math.random().toString(36).substr(2, 9); // Ex: abcdefghij
  }

  function criarSite() {
    const nome = document.getElementById('siteNameInput').value.trim();
    const conteudo = document.getElementById('htmlContent').value;

    if (!nome || !conteudo) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    const id = gerarIdUnico();
    currentSite = { id, nome, conteudo };

    // Atualiza o link
    const link = `${window.location.href}?id=${id}`;
    document.getElementById('linkDisplay').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    alert("Link criado! Compartilhe ele com seus amigos.");

    // Salva localmente (para exibir na mesma aba)
    localStorage.setItem(`mini-site-${id}`, JSON.stringify(currentSite));
  }

  function visualizarSite() {
    const id = new URLSearchParams(window.location.search).get('id');
    if (!id) {
      alert("Este modo é para visualização. Use o editor para criar um site.");
      return;
    }

    const saved = localStorage.getItem(`mini-site-${id}`);
    if (!saved) {
      alert("Site não encontrado. Tente criar um novo.");
      return;
    }

    const site = JSON.parse(saved);
    document.getElementById('iframeSite').srcdoc = site.conteudo;
  }

  function copiarLink() {
    const link = document.querySelector('#linkDisplay a')?.href;
    if (!link) return alert("Nenhum link disponível para copiar.");

    navigator.clipboard.writeText(link).then(() => {
      alert("Link copiado para a área de transferência!");
    }).catch(err => {
      alert("Erro ao copiar link.");
      console.error(err);
    });
  }

  // Se carregar com ?id=xxx, mostra o site
  window.onload = () => {
    const id = new URLSearchParams(window.location.search).get('id');
    if (id) {
      const saved = localStorage.getItem(`mini-site-${id}`);
      if (saved) {
        const site = JSON.parse(saved);
        document.getElementById('iframeSite').srcdoc = site.conteudo;
        document.getElementById('previewArea').classList.add('active');
      }
    }
  };
</script>

</body>
</html>
