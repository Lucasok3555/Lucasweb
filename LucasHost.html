<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sites - Rede P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .editor {
      display: none;
      margin-top: 20px;
    }
    .editor.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .acesso-site {
      margin-bottom: 30px;
    }
    .header-site-view {
      display: none;
      margin-bottom: 20px;
      text-align: center;
    }
    .header-site-view h2 {
      margin: 0;
    }
    .p2p-section {
      margin-top: 30px;
      padding: 15px;
      background: #eef;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bem-vindo à Rede de Mini Sites (P2P)</h1>
</header>

<div class="container">

  <!-- Seção para criar site -->
  <div id="criarSeção">
    <h2>Criar seu Mini Site</h2>
    <input type="text" id="siteNameInput" placeholder="Digite o nome do seu site" />
    <button onclick="criarSite()">Criar Site</button>
    <p><strong>ID Público:</strong> <span id="publicIdDisplay"></span></p>
  </div>

  <!-- Seção para acessar por ID -->
  <div class="acesso-site">
    <h2>Acessar um Site Externo</h2>
    <input type="text" id="remoteIdInput" placeholder="Digite o ID do site" />
    <button onclick="conectarAoSite()">Conectar</button>
  </div>

  <!-- Exibição do site acessado -->
  <div class="header-site-view" id="headerSiteView">
    <h2 id="headerSiteName"></h2>
    <p><strong>ID:</strong> <span id="headerSiteID"></span></p>
  </div>

  <!-- Editor local -->
  <div class="editor" id="codeEditor">
    <h3>Edite o conteúdo do seu site (HTML/CSS/JS)</h3>
    <textarea id="htmlContent" placeholder="Insira aqui o código HTML, CSS ou JS do seu site..."></textarea>
    <br/>
    <button onclick="salvarConteudo()">Salvar Conteúdo</button>
  </div>

  <!-- Visualização do site -->
  <div class="editor" id="visualizadorSite">
    <h3>Visualização do Seu Site</h3>
    <iframe id="iframeSite" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
  </div>

</div>

<!-- Carrega PeerJS -->
<script src="https://cdn.jsdelivr.net/npm/peerjs @1.4.7/dist/peerjs.min.js"></script>
<script>
  let peer = null;
  let isCreator = false;
  let currentSite = {
    id: '',
    nome: '',
    conteudo: '<h1>Bem-vindo ao meu mini site!</h1>'
  };

  // --- PEERJS ---

  function iniciarServidorP2P(id) {
    peer = new Peer(id, {
      host: 'peerjs.com',
      port: 443,
      secure: true
    });

    peer.on('connection', (conn) => {
      conn.on('open', () => {
        conn.send({
          tipo: 'site',
          site: currentSite
        });
      });
    });

    document.getElementById('publicIdDisplay').textContent = id;
    alert("Você está no modo criador. ID público: " + id);
  }

  function conectarAoSite() {
    const remoteId = document.getElementById('remoteIdInput').value.trim();
    const conn = peer.connect(remoteId);

    conn.on('open', () => {
      conn.on('data', (data) => {
        if (data.tipo === 'site') {
          currentSite = data.site;
          mostrarCabecalhoSite(currentSite.id);
          abrirVisualizador(currentSite.conteudo);
        }
      });
    });

    conn.on('error', (err) => {
      alert("Erro ao conectar ao ID remoto.");
      console.error(err);
    });
  }

  // --- FUNCIONALIDADES DO SITE ---

  function criarSite() {
    const nome = document.getElementById('siteNameInput').value.trim();
    if (!nome) return alert("Por favor, insira um nome para o site.");

    const id = Math.random().toString(36).substr(2, 9);
    currentSite = {
      id: id,
      nome: nome,
      conteudo: '<h1>Bem-vindo ao meu mini site!</h1>'
    };

    isCreator = true;
    document.getElementById('criarSeção').style.display = 'none';
    document.getElementById('codeEditor').classList.add('active');
    document.getElementById('htmlContent').value = currentSite.conteudo;

    iniciarServidorP2P(id);
  }

  function salvarConteudo() {
    const conteudo = document.getElementById('htmlContent').value;
    currentSite.conteudo = conteudo;

    if (isCreator && peer && peer.connections) {
      for (const id in peer.connections) {
        peer.connections[id].forEach(conn => {
          conn.send({
            tipo: 'site',
            site: currentSite
          });
        });
      }
    }

    document.getElementById('iframeSite').srcdoc = conteudo;
    alert("Conteúdo atualizado e enviado aos visualizadores!");
  }

  function mostrarCabecalhoSite(id) {
    document.getElementById('headerSiteName').textContent = currentSite.nome;
    document.getElementById('headerSiteID').textContent = id;
    document.getElementById('headerSiteView').style.display = 'block';
  }

  function abrirVisualizador(conteudo) {
    document.getElementById('iframeSite').srcdoc = conteudo;
    document.getElementById('visualizadorSite').classList.add('active');
  }

  // --- INICIALIZAÇÃO ---
  window.onload = () => {
    peer = new Peer();
  };
</script>

</body>
</html>
