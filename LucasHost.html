```html
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sites - Rede de Páginas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .site-list {
      margin-top: 30px;
    }
    .site-card {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .site-card button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à Rede de Mini Sites</h1>

  <div id="createSiteSection">
    <h2>Criar seu Mini Site</h2>
    <input type="text" id="siteNameInput" placeholder="Nome do seu site" />
    <button onclick="criarSite()">Criar Site</button>
  </div>

  <div id="enterSiteSection">
    <h2>Acessar um Site</h2>
    <input type="text" id="siteIdInput" placeholder="ID do site" />
    <button onclick="entrarNoSite()">Acessar Site</button>
  </div>

  <div class="site-list" id="siteList"></div>

  <script>
    const sites = [];

    function criarSite() {
      const nome = document.getElementById("siteNameInput").value.trim();
      if (!nome) return alert("Por favor, digite o nome do site.");

      const id = Math.random().toString(36).substr(2, 9); // ID aleatório
      const novoSite = { id, nome };
      sites.push(novoSite);

      mostrarSites();
      alert(`Seu site foi criado com o ID: ${id}`);
    }

    function entrarNoSite() {
      const idDigitado = document.getElementById("siteIdInput").value.trim();
      const siteEncontrado = sites.find(site => site.id === idDigitado);

      if (siteEncontrado) {
        abrirPaginaSite(siteEncontrado);
      } else {
        alert("Site não encontrado.");
      }
    }

    function mostrarSites() {
      const lista = document.getElementById("siteList");
      lista.innerHTML = "";

      sites.forEach(site => {
        const card = document.createElement("div");
        card.className = "site-card";
        card.innerHTML = `
          <strong>${site.nome}</strong><br/>
          <small>ID: ${site.id}</small><br/>
          <button onclick='abrirPaginaSite(${JSON.stringify(site)})'>Acessar</button>
        `;
        lista.appendChild(card);
      });
    }

    function abrirPaginaSite(site) {
      const win = window.open("", "_blank");
      const html = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>${site.nome}</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              text-align: center;
              padding: 50px;
              background: #eef;
            }
            input, button {
              padding: 10px;
              margin: 10px;
              font-size: 16px;
            }
          </style>
        </head>
        <body>
          <h1>Bem-vindo ao seu Mini Site: ${site.nome}</h1>
          <p>Este é o mini site com ID: <strong>${site.id}</strong></p>
          <h2>Editar Conteúdo</h2>
          <textarea id="conteudo" rows="10" cols="50">Escreva aqui sua página...</textarea><br/>
          <button onclick="salvarConteudo('${site.id}')">Salvar Conteúdo</button>
          <script>
            function salvarConteudo(id) {
              const conteudo = document.getElementById('conteudo').value;
              localStorage.setItem('miniSiteContent_' + id, conteudo);
              alert('Conteúdo salvo!');
            }
            window.onload = () => {
              const saved = localStorage.getItem('miniSiteContent_${site.id}');
              if (saved) document.getElementById('conteudo').value = saved;
            };
          <\/script>
        </body>
        </html>
      `;
      win.document.write(html);
      win.document.close();
    }
  </script>

</body>
</html>
