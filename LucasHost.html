<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sites - Rede de Páginas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .editor {
      display: none;
      margin-top: 20px;
    }
    .editor.active {
      display: block;
    }
    #linkDisplay {
      word-break: break-all;
      margin-top: 10px;
      color: green;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .site-list {
      margin-top: 30px;
    }
    .site-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .site-card:last-child {
      border-bottom: none;
    }
    .site-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Crie seu Mini Site</h1>
</header>

<div class="container">

  <!-- Criar Site -->
  <h2>Criar seu Mini Site</h2>
  <input type="text" id="siteNameInput" placeholder="Nome do site" />
  <textarea id="htmlContent" placeholder="Edite aqui o conteúdo HTML/CSS/JS"></textarea>
  <br/>
  <button onclick="criarSite()">Criar Site</button>
  <button onclick="visualizarSite()">Visualizar</button>

  <!-- Exibe o link compartilhável -->
  <div style="margin-top: 20px;">
    <strong>Link do seu site:</strong>
    <p id="linkDisplay">Digite um nome e crie um site primeiro.</p>
    <button onclick="copiarLink()">Copiar Link</button>
  </div>

  <!-- Preview do site -->
  <div class="editor" id="previewArea">
    <h3>Preview do seu site</h3>
    <iframe id="iframeSite" style="width: 100%; height: 300px;"></iframe>
  </div>

  <!-- Lista de sites criados -->
  <div class="site-list" id="siteList">
    <h3>Seus Sites</h3>
    <!-- Sites vão aparecer aqui -->
  </div>

</div>

<script>
  let currentSite = null;

  function gerarIdUnico() {
    return Math.random().toString(36).substr(2, 9); // abcdefghij
  }

  function salvarNoLocalStorage(sites) {
    localStorage.setItem('miniSites', JSON.stringify(sites));
  }

  function carregarDoLocalStorage() {
    const data = localStorage.getItem('miniSites');
    return data ? JSON.parse(data) : {};
  }

  function criarSite() {
    const nome = document.getElementById('siteNameInput').value.trim();
    const conteudo = document.getElementById('htmlContent').value;

    if (!nome || !conteudo) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    const id = gerarIdUnico();
    currentSite = { id, nome, conteudo };

    const sites = carregarDoLocalStorage();
    sites[id] = currentSite;
    salvarNoLocalStorage(sites);

    // Atualiza link
    const link = `${window.location.href}?id=${id}`;
    document.getElementById('linkDisplay').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
    alert("Site criado! Link atualizado.");

    // Atualiza lista de sites
    atualizarListaSites();
  }

  function visualizarSite() {
    const id = new URLSearchParams(window.location.search).get('id');
    if (!id) {
      alert("Este modo é para visualização. Use o editor para criar um site.");
      return;
    }

    const sites = carregarDoLocalStorage();
    const site = sites[id];
    if (!site) {
      alert("Site não encontrado.");
      return;
    }

    document.getElementById('iframeSite').srcdoc = site.conteudo;
    document.getElementById('previewArea').classList.add('active');
  }

  function copiarLink() {
    const link = document.querySelector('#linkDisplay a')?.href;
    if (!link) return alert("Nenhum link disponível para copiar.");

    navigator.clipboard.writeText(link).then(() => {
      alert("Link copiado!");
    }).catch(err => {
      console.error(err);
      alert("Erro ao copiar.");
    });
  }

  function atualizarListaSites() {
    const sites = carregarDoLocalStorage();
    const lista = document.getElementById('siteList');
    lista.innerHTML = '<h3>Seus Sites</h3>';

    for (const id in sites) {
      const site = sites[id];
      const card = document.createElement('div');
      card.className = 'site-card';
      card.innerHTML = `
        <span class="site-link" onclick="carregarParaEdicao('${id}')">${site.nome}</span>
        <button onclick="atualizarSite('${id}')">Atualizar</button>
      `;
      lista.appendChild(card);
    }
  }

  function carregarParaEdicao(id) {
    const sites = carregarDoLocalStorage();
    const site = sites[id];
    if (!site) return alert("Site não encontrado.");

    currentSite = site;
    document.getElementById('siteNameInput').value = site.nome;
    document.getElementById('htmlContent').value = site.conteudo;
    document.getElementById('linkDisplay').innerHTML = `<a href="?id=${id}" target="_blank">${window.location.origin + window.location.pathname}?id=${id}</a>`;
    alert("Você está editando esse site. Clique em 'Atualizar' para salvar as mudanças.");
  }

  function atualizarSite(id) {
    const novoNome = document.getElementById('siteNameInput').value.trim();
    const novoConteudo = document.getElementById('htmlContent').value;

    if (!novoNome || !novoConteudo) return alert("Preencha tudo antes de atualizar.");

    const sites = carregarDoLocalStorage();
    sites[id] = {
      id,
      nome: novoNome,
      conteudo: novoConteudo
    };
    salvarNoLocalStorage(sites);
    alert("Site atualizado!");
    atualizarListaSites();
  }

  // Carrega lista ao iniciar
  window.onload = () => {
    atualizarListaSites();

    const id = new URLSearchParams(window.location.search).get('id');
    if (id) {
      const sites = carregarDoLocalStorage();
      if (sites[id]) {
        document.getElementById('iframeSite').srcdoc = sites[id].conteudo;
        document.getElementById('previewArea').classList.add('active');
      }
    }
  };
</script>

</body>
</html>
