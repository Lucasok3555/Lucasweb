<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Sites - Rede de Páginas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .editor {
      display: none;
      margin-top: 20px;
    }
    .editor.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .header-site-view {
      display: none;
      margin-bottom: 20px;
      text-align: center;
    }
    .header-site-view h2 {
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Bem-vindo à Rede de Mini Sites</h1>
</header>

<div class="container">

  <!-- Criar Site -->
  <h2>Criar seu Mini Site</h2>
  <input type="text" id="siteNameInput" placeholder="Digite o nome do seu site" />
  <button onclick="criarSite()">Criar Site</button>

  <p><strong>ID Gerado:</strong> <span id="generatedId"></span></p>

  <div class="editor" id="codeEditor">
    <h3>Edite o conteúdo do seu site (HTML/CSS/JS)</h3>
    <textarea id="htmlContent" placeholder="Insira aqui o código HTML, CSS ou JS do seu site..."></textarea>
    <br/>
    <button onclick="salvarConteudo()">Salvar Conteúdo</button>
  </div>

  <!-- Acessar Site -->
  <div style="margin-top: 30px;">
    <h2>Acessar um Site Externo</h2>
    <input type="text" id="siteId" placeholder="Digite o ID do site (ex: xxxxx)" />
    <button onclick="acessarSite()">Acessar</button>
  </div>

  <!-- Exibição do site acessado -->
  <div class="header-site-view" id="headerSiteView">
    <h2 id="headerSiteName"></h2>
    <p><strong>ID:</strong> <span id="headerSiteID"></span></p>
  </div>

  <!-- Visualização do site -->
  <div class="editor" id="visualizadorSite">
    <h3>Visualização do Site</h3>
    <iframe id="iframeSite" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
  </div>

</div>

<script>
  let currentSite = {
    id: '',
    nome: '',
    conteudo: ''
  };

  // Gera ID único
  function gerarIdUnico() {
    return Math.random().toString(36).substr(2, 9); // Ex: abcdefghij
  }

  // Cria site com ID automático
  function criarSite() {
    const nome = document.getElementById('siteNameInput').value.trim();
    if (!nome) return alert("Por favor, insira um nome para o site.");

    const id = gerarIdUnico();
    currentSite = {
      id: id,
      nome: nome,
      conteudo: '<h1>Bem-vindo ao meu mini site!</h1>'
    };

    document.getElementById('generatedId').textContent = id;
    abrirEditor(id);
  }

  // Abre editor
  function abrirEditor(id) {
    document.getElementById('codeEditor').classList.add('active');
    document.getElementById('htmlContent').value = currentSite.conteudo;
    document.getElementById('visualizadorSite').classList.remove('active');
    document.getElementById('iframeSite').srcdoc = '';
  }

  // Salva conteúdo (simulado)
  function salvarConteudo() {
    const conteudo = document.getElementById('htmlContent').value;
    currentSite.conteudo = conteudo;

    alert("Conteúdo salvo localmente! Para publicar, envie este ID e conteúdo para o arquivo LucasHostservidor.json");
    document.getElementById('iframeSite').srcdoc = conteudo;
  }

  // Acessa site pelo ID no JSON público
  async function acessarSite() {
    const id = document.getElementById('siteId').value.trim();
    if (!id) return alert("Digite um ID válido.");

    try {
      const res = await fetch('https://lucasok3555.github.io/Lucasweb/LucasHostservidor.json ');
      if (!res.ok) throw new Error("Erro ao carregar servidor");

      const data = await res.json();

      if (data[id]) {
        const site = data[id];
        currentSite = {
          id: id,
          nome: site.nome || 'Site sem título',
          conteudo: site.conteudo || '<p>Nenhum conteúdo encontrado.</p>'
        };
        mostrarCabecalhoSite(id);
        abrirVisualizador(site.conteudo);
      } else {
        alert("Site com esse ID não foi encontrado.");
      }
    } catch (e) {
      console.error("Erro:", e);
      alert("Falha ao buscar o site.");
    }
  }

  function abrirVisualizador(conteudo) {
    document.getElementById('iframeSite').srcdoc = conteudo;
    document.getElementById('visualizadorSite').classList.add('active');
  }

  function mostrarCabecalhoSite(id) {
    const cabecalho = document.getElementById('headerSiteView');
    const nomeEl = document.getElementById('headerSiteName');
    const idEl = document.getElementById('headerSiteID');

    nomeEl.textContent = currentSite.nome;
    idEl.textContent = id;
    cabecalho.style.display = 'block';
  }
</script>

</body>
</html>
