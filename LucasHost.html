<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini Sites com Firebase</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    input,
    textarea,
    button,
    iframe {
      width: 100%;
      margin-top: 10px;
    }
    iframe {
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Criar Mini Site</h2>
  <input type="text" id="siteName" placeholder="Nome do site" />
  <textarea id="siteContent" placeholder="Insira o HTML/CSS/JS do seu site"></textarea><br />
  <button onclick="salvarSite()">Salvar Site</button>

  <h2>Acessar Mini Site</h2>
  <input type="text" id="siteId" placeholder="Digite o ID do site" />
  <button onclick="carregarSite()">Carregar Site</button>

  <iframe id="preview"></iframe>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js ";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js ";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCPHbBvlltlG-ZK8su2_dKz3jHjeamwwkM",
      authDomain: "redelucas-3291e.firebaseapp.com",
      projectId: "redelucas-3291e",
      storageBucket: "redelucas-3291e.firebasestorage.app",
      messagingSenderId: "1043104316422",
      appId: "1:1043104316422:web:39c82d7f86f8a2a83b1787",
      measurementId: "G-15YEHMJF6M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Função para gerar um ID único
    function gerarIdUnico() {
      return Math.random().toString(36).substr(2, 9);
    }

    // Função para salvar site
    async function salvarSite() {
      const nome = document.getElementById("siteName").value.trim();
      const conteudo = document.getElementById("siteContent").value.trim();

      if (!nome || !conteudo) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const id = gerarIdUnico();

      try {
        await set(ref(db, "sites/" + id), {
          nome: nome,
          conteudo: conteudo,
          createdAt: Date.now()
        });
        alert("Site salvo com sucesso! ID: " + id);
      } catch (error) {
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar o site.");
      }
    }

    // Função para carregar site pelo ID
    async function carregarSite() {
      const id = document.getElementById("siteId").value.trim();
      if (!id) {
        alert("Digite um ID válido.");
        return;
      }

      const siteRef = ref(db, "sites/" + id);

      try {
        const snapshot = await get(siteRef);
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("preview").srcdoc = data.conteudo;
        } else {
          alert("Site não encontrado.");
        }
      } catch (error) {
        console.error("Erro ao carregar:", error);
        alert("Erro ao carregar o site.");
      }
    }
  </script>

</body>
</html>
