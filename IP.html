<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Localização por IP</title>
</head>
<body>
    <h1>Informações de Localização</h1>
    <p id="location-info">Carregando...</p>

    <script>
        // Função para buscar informações de localização com base no IP
        async function fetchLocationInfo() {
            try {
                // Faz uma requisição à API do ip-api.com
                const response = await fetch('https://ip-api.com/json/');
                const data = await response.json();

                // Verifica se a requisição foi bem-sucedida
                if (data.status === 'success') {
                    // Exibe as informações na página
                    const locationInfo = document.getElementById('location-info');
                    locationInfo.innerHTML = `
                        <strong>País:</strong> ${data.country} <br>
                        <strong>Região:</strong> ${data.regionName} <br>
                        <strong>Cidade:</strong> ${data.city} <br>
                        <strong>IP:</strong> ${data.query} <br>
                        <strong>Localização:</strong> ${data.lat}, ${data.lon} <br>
                        <strong>Provedor de Internet:</strong> ${data.isp} <br>
                    `;
                } else {
                    document.getElementById('location-info').innerText = 'Erro ao buscar informações de localização.';
                }
            } catch (error) {
                console.error('Erro ao buscar informações de localização:', error);
                document.getElementById('location-info').innerText = 'Erro ao carregar informações.';
            }
        }

        // Chama a função ao carregar a página
        fetchLocationInfo();
    </script>
</body>
</html>
