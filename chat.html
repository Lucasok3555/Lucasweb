<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Mensagem P2P com PeerJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Modal */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <button id="open-contacts">+</button>
  </div>

  <div id="chat-container">
    <div id="chat-header">Chat</div>
  </div>

  <!-- Modal para Contatos -->
  <div id="overlay"></div>
  <div id="contacts-modal" class="modal">
    <h3>Contatos</h3>
    <p>Seu ID: <strong id="displayed-user-id"></strong></p>
    <input type="text" id="recipient-id-input" placeholder="Digite o ID do destinat치rio" />
    <button id="start-conversation">Iniciar Conversa</button>
    <button id="close-contacts-modal">Fechar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    let localPeerId = null;

    // Carregar ID fixo do localStorage
    const savedPeerId = localStorage.getItem('peerId');
    if (savedPeerId) {
      localPeerId = savedPeerId;
      document.getElementById('displayed-user-id').textContent = localPeerId;
    } else {
      peer.on('open', (id) => {
        localPeerId = id;
        localStorage.setItem('peerId', localPeerId); // Salvar ID no localStorage
        document.getElementById('displayed-user-id').textContent = localPeerId;
      });
    }

    // Abrir modal de contatos
    document.getElementById('open-contacts').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('contacts-modal').style.display = 'block';
    });

    // Fechar modal de contatos
    document.getElementById('close-contacts-modal').addEventListener('click', closeModal);

    // Iniciar conversa com outro usu치rio
    document.getElementById('start-conversation').addEventListener('click', () => {
      const recipientId = document.getElementById('recipient-id-input').value.trim();
      if (recipientId && recipientId !== localPeerId) {
        alert(`Conversa iniciada com o usu치rio ${recipientId}`);
        closeModal();
      } else {
        alert('Por favor, insira um ID v치lido.');
      }
    });

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.modal').forEach(modal => {
        modal.style.display = 'none';
      });
      document.getElementById('recipient-id-input').value = '';
    }
  </script>
</body>
</html>
