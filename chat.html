<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Mensagem P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.sent {
      text-align: right;
    }

    .message.received {
      text-align: left;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #chat-input button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    #add-user-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #add-user-modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #add-user-modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <button id="open-modal">+</button>
    <ul id="conversation-list"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-message">Enviar</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="overlay"></div>
  <div id="add-user-modal">
    <h3>Iniciar Conversa</h3>
    <input type="text" id="user-id-input" placeholder="Digite o ID do usuário" />
    <button id="start-conversation">Iniciar</button>
  </div>

  <script>
    const conversations = {};
    let currentConversationId = null;

    document.getElementById('open-modal').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('add-user-modal').style.display = 'block';
    });

    document.getElementById('start-conversation').addEventListener('click', () => {
      const userId = document.getElementById('user-id-input').value.trim();
      if (userId) {
        if (!conversations[userId]) {
          conversations[userId] = [];
          addConversationToList(userId);
        }
        switchConversation(userId);
        closeModal();
      }
    });

    document.getElementById('send-message').addEventListener('click', () => {
      const message = document.getElementById('message-input').value.trim();
      if (message && currentConversationId) {
        sendMessage(currentConversationId, message);
        document.getElementById('message-input').value = '';
      }
    });

    function addConversationToList(userId) {
      const conversationList = document.getElementById('conversation-list');
      const listItem = document.createElement('li');
      listItem.textContent = `Usuário ${userId}`;
      listItem.addEventListener('click', () => switchConversation(userId));
      conversationList.appendChild(listItem);
    }

    function switchConversation(userId) {
      currentConversationId = userId;
      document.getElementById('chat-header').textContent = `Chat com Usuário ${userId}`;
      renderMessages();
    }

    function sendMessage(userId, message) {
      conversations[userId].push({ sender: 'me', text: message });
      renderMessages();
    }

    function renderMessages() {
      const chatMessages = document.getElementById('chat-messages');
      chatMessages.innerHTML = '';
      if (currentConversationId && conversations[currentConversationId]) {
        conversations[currentConversationId].forEach(msg => {
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${msg.sender === 'me' ? 'sent' : 'received'}`;
          messageDiv.textContent = msg.text;
          chatMessages.appendChild(messageDiv);
        });
      }
    }

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('add-user-modal').style.display = 'none';
      document.getElementById('user-id-input').value = '';
    }
  </script>
</body>
</html>
