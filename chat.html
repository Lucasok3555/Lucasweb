<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat P2P com WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #chat-input button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <button id="open-modal">+</button>
    <ul id="conversation-list"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-message">Enviar</button>
    </div>
  </div>

  <script>
    const peerConnectionConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let localPeerConnection;
    let remotePeerConnection;

    // Função para criar uma nova conexão P2P
    function createPeerConnection() {
      localPeerConnection = new RTCPeerConnection(peerConnectionConfig);
      remotePeerConnection = new RTCPeerConnection(peerConnectionConfig);

      // Quando o ICE candidate é gerado, envie para o outro peer
      localPeerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          remotePeerConnection.addIceCandidate(event.candidate);
        }
      };

      remotePeerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          localPeerConnection.addIceCandidate(event.candidate);
        }
      };

      // Receber mensagens do canal de dados
      remotePeerConnection.ondatachannel = (event) => {
        const receiveChannel = event.channel;
        receiveChannel.onmessage = (event) => {
          addMessageToChat('received', event.data);
        };
      };

      // Criar um canal de dados para enviar mensagens
      const sendChannel = localPeerConnection.createDataChannel('chat');
      document.getElementById('send-message').onclick = () => {
        const message = document.getElementById('message-input').value.trim();
        if (message && sendChannel.readyState === 'open') {
          sendChannel.send(message);
          addMessageToChat('sent', message);
          document.getElementById('message-input').value = '';
        }
      };
    }

    // Função para adicionar mensagens ao chat
    function addMessageToChat(type, message) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Iniciar a conexão P2P
    document.getElementById('open-modal').addEventListener('click', () => {
      createPeerConnection();

      // Simular a troca de ofertas/SDP entre peers (sinalização)
      localPeerConnection.createOffer().then((offer) => {
        return localPeerConnection.setLocalDescription(offer);
      }).then(() => {
        remotePeerConnection.setRemoteDescription(localPeerConnection.localDescription);
        return remotePeerConnection.createAnswer();
      }).then((answer) => {
        return remotePeerConnection.setLocalDescription(answer);
      }).then(() => {
        localPeerConnection.setRemoteDescription(remotePeerConnection.localDescription);
      }).catch((error) => {
        console.error('Erro na conexão P2P:', error);
      });
    });
  </script>
</body>
</html>
