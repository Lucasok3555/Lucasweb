<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Mensagem P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    .message .sender-id {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #chat-input button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    /* Modal */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <button id="open-modal">+</button>
    <ul id="conversation-list"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      Chat
      <button id="show-user-id">Mostrar ID</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-message">Enviar</button>
    </div>
  </div>

  <!-- Modal para Nova Conversa -->
  <div id="overlay"></div>
  <div id="new-conversation-modal" class="modal">
    <h3>Iniciar Nova Conversa</h3>
    <input type="text" id="recipient-id-input" placeholder="Digite o ID do destinatário" />
    <button id="start-conversation">Iniciar</button>
  </div>

  <!-- Modal para Mostrar ID -->
  <div id="user-id-modal" class="modal">
    <p>Seu ID de Usuário é: <strong id="displayed-user-id"></strong></p>
    <button id="close-user-id-modal">Fechar</button>
  </div>

  <script>
    const conversations = {};
    let currentConversationId = null;
    const userId = `user-${Math.floor(Math.random() * 10000)}`; // ID do usuário atual
    document.getElementById('displayed-user-id').textContent = userId;

    // Função para abrir o modal de nova conversa
    document.getElementById('open-modal').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('new-conversation-modal').style.display = 'block';
    });

    // Função para iniciar uma nova conversa
    document.getElementById('start-conversation').addEventListener('click', () => {
      const recipientId = document.getElementById('recipient-id-input').value.trim();
      if (recipientId) {
        if (!conversations[recipientId]) {
          conversations[recipientId] = [];
          addConversationToList(recipientId);
        }
        switchConversation(recipientId);
        closeModal();
      }
    });

    // Função para enviar mensagem
    document.getElementById('send-message').addEventListener('click', () => {
      const message = document.getElementById('message-input').value.trim();
      if (message && currentConversationId) {
        sendMessage(currentConversationId, message);
        document.getElementById('message-input').value = '';
      }
    });

    // Adiciona uma conversa à lista na barra lateral
    function addConversationToList(userId) {
      const conversationList = document.getElementById('conversation-list');
      const listItem = document.createElement('li');
      listItem.textContent = `Usuário ${userId}`;
      listItem.addEventListener('click', () => switchConversation(userId));
      conversationList.appendChild(listItem);
    }

    // Alterna para uma conversa específica
    function switchConversation(userId) {
      currentConversationId = userId;
      document.getElementById('chat-header').textContent = `Chat com Usuário ${userId}`;
      renderMessages();
    }

    // Envia uma mensagem para o destinatário
    function sendMessage(userId, message) {
      const newMessage = { sender: 'me', text: message, senderId: userId };
      conversations[currentConversationId].push(newMessage);

      // Simula o recebimento da mensagem pelo destinatário
      simulateMessageReceived(userId, message);

      renderMessages();
    }

    // Simula o recebimento da mensagem pelo destinatário
    function simulateMessageReceived(userId, message) {
      if (!conversations[userId]) {
        conversations[userId] = [];
      }
      conversations[userId].push({ sender: 'other', text: message, senderId: userId });
    }

    // Renderiza as mensagens na tela
    function renderMessages() {
      const chatMessages = document.getElementById('chat-messages');
      chatMessages.innerHTML = '';
      if (currentConversationId && conversations[currentConversationId]) {
        conversations[currentConversationId].forEach(msg => {
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${msg.sender === 'me' ? 'sent' : 'received'}`;

          // Exibe o ID do remetente e a mensagem
          const senderIdSpan = document.createElement('span');
          senderIdSpan.className = 'sender-id';
          senderIdSpan.textContent = msg.sender === 'me' ? `Você` : `Remetente: ${msg.senderId}`;

          const messageText = document.createElement('span');
          messageText.textContent = msg.text;

          messageDiv.appendChild(senderIdSpan);
          messageDiv.appendChild(messageText);

          chatMessages.appendChild(messageDiv);
        });
      }
    }

    // Botão para mostrar o ID do usuário
    document.getElementById('show-user-id').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('user-id-modal').style.display = 'block';
    });

    // Fecha o modal
    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.modal').forEach(modal => {
        modal.style.display = 'none';
      });
      document.getElementById('recipient-id-input').value = '';
    }

    // Fechar modal de ID do usuário
    document.getElementById('close-user-id-modal').addEventListener('click', closeModal);
  </script>
</body>
</html>
