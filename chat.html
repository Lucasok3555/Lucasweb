<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P Estático com WebRTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
            max-width: 70%;
        }
        .message.user .message-content {
            background: #dcf8c6;
        }
        .message.bot .message-content {
            background: #e9ecef;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat P2P Estático com WebRTC
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Mensagens serão exibidas aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <textarea id="offer" placeholder="Cole a oferta SDP aqui"></textarea>
        <textarea id="answer" placeholder="Cole a resposta SDP aqui"></textarea>
        <button onclick="startConnection()">Iniciar Conexão</button>
    </div>

    <script>
        const peerConnection = new RTCPeerConnection();
        let dataChannel;

        // Referências aos elementos do DOM
        const messagesContainer = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const offerTextarea = document.getElementById('offer');
        const answerTextarea = document.getElementById('answer');

        // Configurar DataChannel
        peerConnection.ondatachannel = (event) => {
            dataChannel = event.channel;
            dataChannel.onmessage = (event) => {
                addMessage(event.data, 'bot');
            };
        };

        // Criar DataChannel se for o iniciador
        dataChannel = peerConnection.createDataChannel('chat');

        dataChannel.onopen = () => {
            console.log('DataChannel aberto');
        };

        dataChannel.onmessage = (event) => {
            addMessage(event.data, 'bot');
        };

        // Função para enviar mensagem
        function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            dataChannel.send(messageText);
            addMessage(messageText, 'user');

            // Limpar o campo de entrada
            userInput.value = '';
        }

        // Adicionar mensagem à tela
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = text;

            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);

            // Rolar para a última mensagem
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Iniciar conexão manualmente
        async function startConnection() {
            if (offerTextarea.value) {
                // Se houver uma oferta, configurar como resposta
                const remoteOffer = JSON.parse(offerTextarea.value);
                await peerConnection.setRemoteDescription(new RTCSessionDescription(remoteOffer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                answerTextarea.value = JSON.stringify(peerConnection.localDescription);
            } else {
                // Se não houver oferta, criar uma oferta
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                offerTextarea.value = JSON.stringify(peerConnection.localDescription);
            }
        }

        // Enviar ICE Candidates manualmente
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                alert('Copie este ICE Candidate e cole no outro peer:\n' + JSON.stringify(event.candidate));
            }
        };

        // Permitir enviar mensagem ao pressionar Enter
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
