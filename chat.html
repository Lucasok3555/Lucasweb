<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat WebSocket</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chat { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #mensagem { width: 80%; padding: 10px; }
    #btnEnviar { padding: 10px; }
  </style>
</head>
<body>

  <h2>Chat em Tempo Real</h2>
  <div id="chat"></div>
  <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
  <button id="btnEnviar">Enviar</button>

  <script>
    const ws = new WebSocket('https://lucasok3555.github.io/Lucasweb/server.js');

    const chat = document.getElementById('chat');
    const input = document.getElementById('mensagem');
    const btnEnviar = document.getElementById('btnEnviar');

    // Receber mensagens do servidor
    ws.onmessage = function(event) {
      const msg = document.createElement('div');
      msg.textContent = event.data;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    // Enviar mensagem ao pressionar Enter ou clicar no bot√£o
    function enviarMensagem() {
      const texto = input.value.trim();
      if (texto !== '') {
        ws.send(texto);
        input.value = '';
      }
    }

    btnEnviar.addEventListener('click', enviarMensagem);

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        enviarMensagem();
      }
    });
  </script>

</body>
</html>
