<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Mensagem P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.sent {
      text-align: right;
    }

    .message.received {
      text-align: left;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #chat-input button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    /* Modal */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    #user-id-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    #user-id-modal p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #user-id-modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #user-id-modal button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <button id="open-modal">+</button>
    <ul id="conversation-list"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      Chat
      <button id="show-user-id">Mostrar ID</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-message">Enviar</button>
    </div>
  </div>

  <!-- Modal para Mostrar ID -->
  <div id="overlay"></div>
  <div id="user-id-modal">
    <p>Seu ID de Usuário é: <strong id="displayed-user-id"></strong></p>
    <button id="close-user-id-modal">Fechar</button>
  </div>

  <script>
    const conversations = {};
    let currentConversationId = null;

    // Gerar um ID de usuário aleatório (simulação)
    const userId = `user-${Math.floor(Math.random() * 10000)}`;
    document.getElementById('displayed-user-id').textContent = userId;

    // Função para abrir o modal de ID do usuário
    document.getElementById('show-user-id').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('user-id-modal').style.display = 'block';
    });

    // Função para fechar o modal de ID do usuário
    document.getElementById('close-user-id-modal').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('user-id-modal').style.display = 'none';
    });

    // Funções de conversa
    document.getElementById('open-modal').addEventListener('click', () => {
      alert('Funcionalidade de iniciar nova conversa ainda não implementada.');
    });

    document.getElementById('send-message').addEventListener('click', () => {
      const message = document.getElementById('message-input').value.trim();
      if (message && currentConversationId) {
        sendMessage(currentConversationId, message);
        document.getElementById('message-input').value = '';
      }
    });

    function sendMessage(userId, message) {
      if (!conversations[userId]) conversations[userId] = [];
      conversations[userId].push({ sender: 'me', text: message });
      renderMessages();
    }

    function renderMessages() {
      const chatMessages = document.getElementById('chat-messages');
      chatMessages.innerHTML = '';
      if (currentConversationId && conversations[currentConversationId]) {
        conversations[currentConversationId].forEach(msg => {
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${msg.sender === 'me' ? 'sent' : 'received'}`;
          messageDiv.textContent = msg.text;
          chatMessages.appendChild(messageDiv);
        });
      }
    }
  </script>
</body>
</html>
