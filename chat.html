<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Mensagem P2P com PeerJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      position: relative;
    }

    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    .message .trash-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      color: red;
      font-size: 14px;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #chat-input button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    /* Modal */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    /* Bot√£o de Mais */
    #open-modal {
      position: relative;
      width: 40px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    #open-modal .user-id {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <button id="open-modal">+
      <div class="user-id" id="displayed-user-id"></div>
    </button>
    <ul id="conversation-list"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-message">Enviar</button>
    </div>
  </div>

  <!-- Modal para Inserir ID -->
  <div id="overlay"></div>
  <div id="new-conversation-modal" class="modal">
    <h3>Iniciar Nova Conversa</h3>
    <input type="text" id="recipient-id-input" placeholder="Digite o ID do destinat√°rio" />
    <button id="start-conversation">Iniciar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    let localPeerId = null;
    let currentConnection = null;

    // Carregar ID fixo do localStorage
    const savedPeerId = localStorage.getItem('peerId');
    if (savedPeerId) {
      localPeerId = savedPeerId;
      document.getElementById('displayed-user-id').textContent = localPeerId;
    } else {
      peer.on('open', (id) => {
        localPeerId = id;
        localStorage.setItem('peerId', localPeerId); // Salvar ID no localStorage
        document.getElementById('displayed-user-id').textContent = localPeerId;
      });
    }

    // Quando receber uma conex√£o de outro peer
    peer.on('connection', (conn) => {
      setupConnection(conn);
    });

    function setupConnection(conn) {
      currentConnection = conn;

      conn.on('data', (data) => {
        displayMessage(conn.peer, data, 'received');
      });

      conn.on('open', () => {
        console.log(`Conex√£o aberta com ${conn.peer}`);
      });

      conn.on('close', () => {
        console.log(`Conex√£o fechada com ${conn.peer}`);
        currentConnection = null;
      });
    }

    document.getElementById('open-modal').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('new-conversation-modal').style.display = 'block';
    });

    document.getElementById('start-conversation').addEventListener('click', () => {
      const recipientId = document.getElementById('recipient-id-input').value.trim();
      if (recipientId && recipientId !== localPeerId) {
        const conn = peer.connect(recipientId);
        setupConnection(conn);
        switchConversation(recipientId);
        closeModal();
      } else {
        alert('Por favor, insira um ID v√°lido.');
      }
    });

    document.getElementById('send-message').addEventListener('click', () => {
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();

      if (message && currentConnection && currentConnection.open) {
        currentConnection.send(message);
        displayMessage(localPeerId, message, 'sent');
        messageInput.value = '';
      } else {
        alert('Voc√™ precisa estar conectado a algu√©m para enviar mensagens.');
      }
    });

    function displayMessage(peerId, message, type) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const senderIdSpan = document.createElement('span');
      senderIdSpan.textContent = type === 'sent' ? `Voc√™` : `Remetente: ${peerId}`;
      senderIdSpan.style.fontSize = '12px';
      senderIdSpan.style.color = '#666';
      senderIdSpan.style.display = 'block';

      const messageText = document.createElement('span');
      messageText.textContent = message;

      const trashIcon = document.createElement('span');
      trashIcon.innerHTML = 'üóëÔ∏è';
      trashIcon.className = 'trash-icon';
      trashIcon.addEventListener('click', () => {
        messageDiv.remove(); // Remove a mensagem quando clicar na lixeira
      });

      messageDiv.appendChild(senderIdSpan);
      messageDiv.appendChild(messageText);
      messageDiv.appendChild(trashIcon);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function switchConversation(userId) {
      document.getElementById('chat-header').textContent = `Chat com Usu√°rio ${userId}`;
    }

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.modal').forEach(modal => {
        modal.style.display = 'none';
      });
      document.getElementById('recipient-id-input').value = '';
    }
  </script>
</body>
</html>
