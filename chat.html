<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web de Mensagem P2P com PeerJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .message.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message.received {
      background-color: #e9ecef;
      align-self: flex-start;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    #chat-input button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }

    /* Modal */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    /* Settings Menu */
    #settings-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #settings-menu button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #settings-menu button:hover {
      background-color: #0056b3;
    }

    /* Trash Icon */
    .trash-icon {
      cursor: pointer;
      margin-left: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversas</h2>
    <ul id="conversation-list"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">
      Chat
      <button id="open-settings">‚öôÔ∏è</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." />
      <button id="send-message">Enviar</button>
      <button id="record-audio">üé§</button>
    </div>
  </div>

  <!-- Settings Menu -->
  <div id="settings-menu">
    <button id="save-data">Salvar Dados</button>
    <button id="generate-new-id">Gerar Novo ID</button>
    <button id="toggle-notifications">Ativar Notifica√ß√µes</button>
  </div>

  <!-- Modal para Nova Conversa -->
  <div id="overlay"></div>
  <div id="new-conversation-modal" class="modal">
    <h3>Iniciar Nova Conversa</h3>
    <input type="text" id="recipient-id-input" placeholder="Digite o ID do destinat√°rio" />
    <button id="start-conversation">Iniciar</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    const peer = new Peer();
    let localPeerId = null;
    let currentConnection = null;
    let notificationsEnabled = false;

    // Carregar dados do localStorage
    const savedData = JSON.parse(localStorage.getItem('chatData')) || {};
    const conversations = savedData.conversations || {};

    // Salvar dados no localStorage
    function saveData() {
      localStorage.setItem('chatData', JSON.stringify({ conversations }));
    }

    // Quando o PeerJS ID estiver dispon√≠vel
    peer.on('open', (id) => {
      localPeerId = id;
      console.log(`Seu ID: ${localPeerId}`);
    });

    // Lidar com conex√µes recebidas
    peer.on('connection', (conn) => {
      setupConnection(conn);
    });

    function setupConnection(conn) {
      currentConnection = conn;

      conn.on('data', (data) => {
        if (notificationsEnabled) {
          new Notification('Nova mensagem', { body: data });
        }
        displayMessage(conn.peer, data, 'received');
      });

      conn.on('close', () => {
        console.log(`Conex√£o fechada com ${conn.peer}`);
        currentConnection = null;
      });
    }

    document.getElementById('open-settings').addEventListener('click', () => {
      const settingsMenu = document.getElementById('settings-menu');
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('save-data').addEventListener('click', () => {
      saveData();
      alert('Dados salvos!');
    });

    document.getElementById('generate-new-id').addEventListener('click', () => {
      alert('Novo ID gerado! (O ID original n√£o muda.)');
    });

    document.getElementById('toggle-notifications').addEventListener('click', () => {
      notificationsEnabled = !notificationsEnabled;
      alert(notificationsEnabled ? 'Notifica√ß√µes ativadas!' : 'Notifica√ß√µes desativadas!');
    });

    document.getElementById('start-conversation').addEventListener('click', () => {
      const recipientId = document.getElementById('recipient-id-input').value.trim();
      if (recipientId && recipientId !== localPeerId) {
        const conn = peer.connect(recipientId);
        setupConnection(conn);
        switchConversation(recipientId);
        closeModal();
      } else {
        alert('Por favor, insira um ID v√°lido.');
      }
    });

    document.getElementById('send-message').addEventListener('click', () => {
      const message = document.getElementById('message-input').value.trim();
      if (message && currentConnection && currentConnection.open) {
        currentConnection.send(message);
        displayMessage(localPeerId, message, 'sent');
        document.getElementById('message-input').value = '';
      } else {
        alert('Voc√™ precisa estar conectado a algu√©m para enviar mensagens.');
      }
    });

    document.getElementById('record-audio').addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = (event) => {
        chunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(blob);
        if (currentConnection && currentConnection.open) {
          currentConnection.send(audioUrl);
          displayMessage(localPeerId, '√Åudio enviado', 'sent');
        }
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // Grava por 5 segundos
    });

    function displayMessage(peerId, message, type) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const senderIdSpan = document.createElement('span');
      senderIdSpan.textContent = type === 'sent' ? `Voc√™` : `Remetente: ${peerId}`;
      senderIdSpan.style.fontSize = '12px';
      senderIdSpan.style.color = '#666';
      senderIdSpan.style.display = 'block';

      const messageText = document.createElement('span');
      messageText.textContent = message;

      messageDiv.appendChild(senderIdSpan);
      messageDiv.appendChild(messageText);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function switchConversation(userId) {
      document.getElementById('chat-header').textContent = `Chat com Usu√°rio ${userId}`;
    }

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.modal').forEach(modal => {
        modal.style.display = 'none';
      });
      document.getElementById('recipient-id-input').value = '';
    }

    // Adicionar lixeira para apagar conversas
    function addConversationToList(userId) {
      const conversationList = document.getElementById('conversation-list');
      const listItem = document.createElement('li');

      const userName = document.createElement('span');
      userName.textContent = `Usu√°rio ${userId}`;

      const trashIcon = document.createElement('span');
      trashIcon.innerHTML = 'üóëÔ∏è';
      trashIcon.className = 'trash-icon';
      trashIcon.addEventListener('click', () => {
        delete conversations[userId];
        listItem.remove();
        saveData();
      });

      listItem.appendChild(userName);
      listItem.appendChild(trashIcon);
      listItem.addEventListener('click', () => switchConversation(userId));
      conversationList.appendChild(listItem);
    }

    // Carregar conversas salvas ao iniciar
    Object.keys(conversations).forEach(userId => {
      addConversationToList(userId);
    });
  </script>
</body>
</html>
