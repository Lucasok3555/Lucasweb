<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot com API JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: green;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Chatbot com API</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');

  let respostas = [];

  // Carrega respostas da API (JSON local)
  async function carregarRespostas() {
    try {
      const response = await fetch('https://lucasok3555.github.io/Lucasweb/Ai.json');
      const data = await response.json();
      respostas = data.respostas;
    } catch (error) {
      console.error("Erro ao carregar respostas:", error);
    }
  }

  // Envia mensagem do usuário
  function sendMessage() {
    const text = userInput.value.trim().toLowerCase();
    if (text === '') return;

    addMessage(text, 'user');
    userInput.value = '';

    const respostaBot = getBotReply(text);
    setTimeout(() => {
      addMessage(respostaBot, 'bot');
    }, 500);
  }

  // Adiciona mensagem na tela
  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Busca resposta do bot em messages.json
  function getBotReply(userText) {
    const match = respostas.find(r => userText.includes(r.pergunta.toLowerCase()));
    return match ? match.resposta : "Desculpe, não entendi.";
  }

  // Inicializa
  window.onload = () => {
    carregarRespostas();
  };
</script>

</body>
</html>
