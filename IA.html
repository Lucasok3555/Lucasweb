<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background: #dc3545;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background: #e9e9e9;
      color: black;
      padding: 10px;
      border-radius: 5px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Chatbot Simples</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById('chatMessages');
  const input = document.getElementById('userInput');

  function sendMessage() {
    const text = input.value.trim();
    if (text === '') return;

    appendMessage('user', text);
    input.value = '';

    // Simula resposta do bot
    setTimeout(() => {
      const response = getBotResponse(text);
      appendMessage('bot', response);
    }, 500);
  }

  function appendMessage(sender, text) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function getBotResponse(userText) {
    userText = userText.toLowerCase();

    if (userText.includes('olá') || userText.includes('oi')) {
      return 'Olá! Como posso ajudar?';
    } else if (userText.includes('seu nome')) {
      return 'Meu nome é Chatbot Simples.';
    } else if (userText.includes('tchau')) {
      return 'Até logo!';
    } else if (userText.includes('tempo')) {
      return 'Hoje está um dia maravilhoso!';
    } else {
      return 'Desculpe, não entendi. Pode reformular?';
    }
  }

  // Permitir enviar com Enter
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
