<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .call-controls {
      margin-top: 20px;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .id-box {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    .timer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chamada P2P 🎤📞</h1>
    <div class="id-box">
      <strong>Seu ID:</strong> <span id="local-id">Gerando...</span>
    </div>
    <div>
      <input type="text" id="remote-id" placeholder="Digite o ID do outro usuário" />
      <button id="start-call">Iniciar Chamada</button>
    </div>
    <div class="call-controls">
      <button id="toggle-mic">Microfone 🔊</button>
      <button id="end-call">Encerrar Chamada 📵</button>
    </div>
    <div class="status" id="status">Aguardando chamada...</div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <script>
    // Gerar um ID único para o usuário
    const localId = Math.floor(Math.random() * 1000000);
    document.getElementById('local-id').textContent = localId;

    const peerConnection = new RTCPeerConnection();
    let localStream;
    let remoteStream;
    let callTimerInterval;
    let callDuration = 0;

    // Elementos da interface
    const remoteIdInput = document.getElementById('remote-id');
    const startCallButton = document.getElementById('start-call');
    const toggleMicButton = document.getElementById('toggle-mic');
    const endCallButton = document.getElementById('end-call');
    const statusText = document.getElementById('status');
    const timerDisplay = document.getElementById('timer');

    // Função para iniciar a chamada
    async function startCall() {
      const remoteId = remoteIdInput.value.trim();
      if (!remoteId) {
        alert('Por favor, insira o ID do outro usuário.');
        return;
      }

      statusText.textContent = 'Iniciando chamada...';

      // Obter acesso ao microfone
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      } catch (error) {
        console.error('Erro ao acessar o microfone:', error);
        statusText.textContent = 'Erro ao acessar o microfone.';
        return;
      }

      // Configurar conexão com o outro usuário
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      // Simular envio do SDP para o outro usuário (aqui seria via servidor)
      console.log('Enviar oferta para o ID:', remoteId, offer);

      // Simular recebimento da resposta do outro usuário
      setTimeout(async () => {
        const answer = { type: 'answer', sdp: 'Resposta simulada' }; // Resposta simulada
        await peerConnection.setRemoteDescription(answer);
        statusText.textContent = 'Chamada conectada!';
        startCallTimer(); // Iniciar o cronômetro
      }, 2000);
    }

    // Função para alternar o microfone
    function toggleMic() {
      const micEnabled = localStream.getAudioTracks()[0].enabled;
      localStream.getAudioTracks()[0].enabled = !micEnabled;
      toggleMicButton.textContent = micEnabled ? 'Microfone 🔇' : 'Microfone 🔊';
    }

    // Função para encerrar a chamada
    function endCall() {
      peerConnection.close();
      localStream.getTracks().forEach(track => track.stop());
      stopCallTimer();
      statusText.textContent = 'Chamada encerrada.';
      timerDisplay.textContent = '00:00'; // Resetar o cronômetro
    }

    // Função para iniciar o cronômetro
    function startCallTimer() {
      callDuration = 0;
      callTimerInterval = setInterval(() => {
        callDuration++;
        const minutes = Math.floor(callDuration / 60).toString().padStart(2, '0');
        const seconds = (callDuration % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    // Função para parar o cronômetro
    function stopCallTimer() {
      clearInterval(callTimerInterval);
    }

    // Eventos de clique
    startCallButton.addEventListener('click', startCall);
    toggleMicButton.addEventListener('click', toggleMic);
    endCallButton.addEventListener('click', endCall);
  </script>
</body>
</html>
