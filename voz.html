<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamada P2P</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .call-controls {
      margin-top: 20px;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .id-box {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    .timer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chamada P2P ðŸŽ¤ðŸ“ž</h1>
    <div class="id-box">
      <strong>Seu ID:</strong> <span id="local-id">Gerando...</span>
    </div>
    <div>
      <input type="text" id="remote-id" placeholder="Digite o ID do outro usuÃ¡rio" />
      <button id="start-call">Iniciar Chamada</button>
    </div>
    <div class="call-controls">
      <button id="toggle-mic">Microfone ðŸ”Š</button>
      <button id="end-call">Encerrar Chamada ðŸ“µ</button>
    </div>
    <div class="status" id="status">Aguardando chamada...</div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    // Gerar um ID Ãºnico para o usuÃ¡rio
    const peer = new Peer();
    let localStream;
    let remoteStream;
    let callTimerInterval;
    let callDuration = 0;

    // Elementos da interface
    const localIdDisplay = document.getElementById('local-id');
    const remoteIdInput = document.getElementById('remote-id');
    const startCallButton = document.getElementById('start-call');
    const toggleMicButton = document.getElementById('toggle-mic');
    const endCallButton = document.getElementById('end-call');
    const statusText = document.getElementById('status');
    const timerDisplay = document.getElementById('timer');

    // Quando o ID do usuÃ¡rio for gerado pelo PeerJS
    peer.on('open', (id) => {
      localIdDisplay.textContent = id;
    });

    // FunÃ§Ã£o para iniciar a chamada
    async function startCall() {
      const remoteId = remoteIdInput.value.trim();
      if (!remoteId) {
        alert('Por favor, insira o ID do outro usuÃ¡rio.');
        return;
      }

      statusText.textContent = 'Iniciando chamada...';

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const call = peer.call(remoteId, localStream);
        setupCallListeners(call);
      } catch (error) {
        console.error('Erro ao acessar o microfone:', error);
        statusText.textContent = 'Erro ao acessar o microfone.';
      }
    }

    // FunÃ§Ã£o para configurar os listeners da chamada
    function setupCallListeners(call) {
      call.on('stream', (stream) => {
        remoteStream = stream;
        statusText.textContent = 'Chamada conectada!';
        startCallTimer(); // Iniciar o cronÃ´metro
      });

      call.on('close', () => {
        statusText.textContent = 'Chamada encerrada.';
        stopCallTimer();
        timerDisplay.textContent = '00:00'; // Resetar o cronÃ´metro
      });
    }

    // FunÃ§Ã£o para alternar o microfone
    function toggleMic() {
      const micEnabled = localStream.getAudioTracks()[0].enabled;
      localStream.getAudioTracks()[0].enabled = !micEnabled;
      toggleMicButton.textContent = micEnabled ? 'Microfone ðŸ”‡' : 'Microfone ðŸ”Š';
    }

    // FunÃ§Ã£o para encerrar a chamada
    function endCall() {
      peer.destroy();
      localStream.getTracks().forEach(track => track.stop());
      stopCallTimer();
      statusText.textContent = 'Chamada encerrada.';
      timerDisplay.textContent = '00:00'; // Resetar o cronÃ´metro
    }

    // FunÃ§Ã£o para iniciar o cronÃ´metro
    function startCallTimer() {
      callDuration = 0;
      callTimerInterval = setInterval(() => {
        callDuration++;
        const minutes = Math.floor(callDuration / 60).toString().padStart(2, '0');
        const seconds = (callDuration % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    // FunÃ§Ã£o para parar o cronÃ´metro
    function stopCallTimer() {
      clearInterval(callTimerInterval);
    }

    // Receber chamadas automaticamente
    peer.on('call', (call) => {
      navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
        localStream = stream;
        call.answer(stream); // Atender automaticamente
        setupCallListeners(call);
      });
    });

    // Eventos de clique
    startCallButton.addEventListener('click', startCall);
    toggleMicButton.addEventListener('click', toggleMic);
    endCallButton.addEventListener('click', endCall);
  </script>
</body>
</html>
