<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de Vídeo e Imagem (.LXSV e .LXS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #upload-container {
      margin-top: 20px;
      text-align: center;
    }
    video, img {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-top: 20px;
    }
    #metadata {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    #metadata p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Visualização de Vídeo e Imagem (.LXSV e .LXS)</h1>
  <div id="upload-container">
    <input type="file" id="file-input" accept=".lxsv,.lxs" />
    <br><br>
    <video id="video-preview" controls style="display:none;"></video>
    <img id="image-preview" src="#" alt="Imagem LXS" style="display:none;" />
    <div id="metadata" style="display:none;">
      <h3>Metadados</h3>
      <p><strong>Data e Hora:</strong> <span id="datetime"></span></p>
      <p><strong>Tamanho do Arquivo:</strong> <span id="file-size"></span></p>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const videoPreview = document.getElementById('video-preview');
    const imagePreview = document.getElementById('image-preview');
    const metadataDiv = document.getElementById('metadata');
    const datetimeSpan = document.getElementById('datetime');
    const fileSizeSpan = document.getElementById('file-size');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);

          // Verificar se é vídeo ou imagem
          if (data.video) {
            // Tratar como vídeo (.lxsv)
            const videoData = data.video;
            const metadata = data.metadata;

            // Exibir vídeo
            videoPreview.src = videoData;
            videoPreview.style.display = 'block';
            imagePreview.style.display = 'none';

            // Exibir metadados
            datetimeSpan.textContent = new Date(metadata.datetime).toLocaleString();
            fileSizeSpan.textContent = metadata.fileSize;
            metadataDiv.style.display = 'block';
          } else if (data.image) {
            // Tratar como imagem (.lxs)
            const imageData = data.image;
            const metadata = data.metadata;

            // Exibir imagem
            imagePreview.src = imageData;
            imagePreview.style.display = 'block';
            videoPreview.style.display = 'none';

            // Exibir metadados
            datetimeSpan.textContent = new Date(metadata.datetime).toLocaleString();
            fileSizeSpan.textContent = metadata.fileSize;
            metadataDiv.style.display = 'block';
          } else {
            alert('Arquivo inválido ou corrompido.');
          }
        } catch (error) {
          alert('Erro ao processar o arquivo.');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
