<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App P2P WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #222;
      color: #0f0;
      border: 1px solid #555;
    }
    input {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="showTab('mensagens')">Mensagens</button>
    <button onclick="showTab('chamada')">Chamada de Voz</button>
    <button onclick="showTab('conectar')">Conectar ID</button>
  </header>

  <div id="mensagens" class="tab">
    <h2>Chat P2P</h2>
    <textarea id="chatLog" readonly></textarea><br>
    <input id="msgInput" placeholder="Digite a mensagem" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <div id="chamada" class="tab">
    <h2>Chamada de Voz</h2>
    <input id="callTargetId" placeholder="ID do usuário para chamar" />
    <button onclick="startCall()">Ligar</button>
    <p id="callStatus">Estado: desconectado</p>
    <p id="callTimer">Minutos: 0</p>
  </div>

  <div id="conectar" class="tab active">
    <h2>Seu ID</h2>
    <textarea id="myId" readonly></textarea>
    <h3>Conectar a um ID remoto</h3>
    <textarea id="remoteIdInput"></textarea><br>
    <button onclick="connectToPeer()">Conectar</button>
  </div>

  <script>
    // Abas
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    // WebRTC base
    let pc = new RTCPeerConnection();
    let dataChannel;
    let localStream;
    let callStartTime;
    let timerInterval;

    // Criar canal de dados
    dataChannel = pc.createDataChannel("chat");
    dataChannel.onmessage = (e) => {
      document.getElementById('chatLog').value += "Recebido: " + e.data + "\n";
    };

    pc.ondatachannel = event => {
      event.channel.onmessage = (e) => {
        document.getElementById('chatLog').value += "Recebido: " + e.data + "\n";
      };
    };

    // ICE
    pc.onicecandidate = (e) => {
      if (e.candidate === null) {
        document.getElementById("myId").value = JSON.stringify(pc.localDescription);
      }
    };

    // Áudio
    pc.ontrack = (e) => {
      const audio = new Audio();
      audio.srcObject = e.streams[0];
      audio.play();
      document.getElementById('callStatus').innerText = 'Estado: conectado';
      callStartTime = Date.now();
      timerInterval = setInterval(() => {
        const mins = Math.floor((Date.now() - callStartTime) / 60000);
        document.getElementById('callTimer').innerText = 'Minutos: ' + mins;
      }, 1000);
    };

    // Criar oferta
    pc.createOffer().then(d => pc.setLocalDescription(d));

    // Enviar mensagem
    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (dataChannel && dataChannel.readyState === "open") {
        dataChannel.send(msg);
        document.getElementById('chatLog').value += "Enviado: " + msg + "\n";
      }
    }

    // Conectar a outro peer
    async function connectToPeer() {
      const remote = JSON.parse(document.getElementById('remoteIdInput').value);
      await pc.setRemoteDescription(remote);
      if (remote.type === "offer") {
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        setTimeout(() => {
          document.getElementById("myId").value = JSON.stringify(pc.localDescription);
        }, 1000);
      }
    }

    // Iniciar chamada
    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      document.getElementById('callStatus').innerText = "Estado: chamando...";
    }
  </script>
</body>
</html>
