<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App P2P WebRTC</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
    }
    header {
      background-color: #111;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    input, textarea {
      width: 100%;
      margin: 5px 0;
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="showTab('tab-chat')">Chat</button>
    <button onclick="showTab('tab-voice')">Chamada</button>
    <button onclick="showTab('tab-connect')">Conexão</button>
  </header>

  <div id="tab-chat" class="tab">
    <h2>Chat P2P</h2>
    <textarea id="chatLog" readonly></textarea>
    <input id="msgInput" placeholder="Digite a mensagem" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <div id="tab-voice" class="tab">
    <h2>Chamada de Voz</h2>
    <button onclick="startVoiceCall()">Ligar</button>
    <p id="callStatus">Desconectado</p>
    <p id="callTimer">0 min</p>
  </div>

  <div id="tab-connect" class="tab active">
    <h2>Conectar</h2>
    <p>Seu ID (copie e envie para outro usuário):</p>
    <textarea id="myId" readonly></textarea>
    <p>Colar ID do outro usuário abaixo:</p>
    <textarea id="remoteIdInput"></textarea>
    <button onclick="connectToRemote()">Conectar</button>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    let pc = new RTCPeerConnection();
    let dataChannel = pc.createDataChannel("chat");
    let callTimer, callStartTime;

    // Gera o seu ID
    dataChannel.onopen = () => logChat('Canal aberto.');
    dataChannel.onmessage = e => logChat("Recebido: " + e.data);

    pc.ondatachannel = event => {
      event.channel.onmessage = e => logChat("Recebido: " + e.data);
      dataChannel = event.channel;
    };

    pc.onicecandidate = e => {
      if (!e.candidate) {
        document.getElementById("myId").value = JSON.stringify(pc.localDescription);
      }
    };

    pc.createOffer().then(offer => pc.setLocalDescription(offer));

    async function connectToRemote() {
      const remoteSDP = JSON.parse(document.getElementById("remoteIdInput").value);
      await pc.setRemoteDescription(remoteSDP);

      if (remoteSDP.type === "offer") {
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        pc.onicecandidate = e => {
          if (!e.candidate) {
            document.getElementById("myId").value = JSON.stringify(pc.localDescription);
          }
        };
      }
    }

    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      dataChannel.send(msg);
      logChat("Enviado: " + msg);
      document.getElementById("msgInput").value = "";
    }

    function logChat(msg) {
      const log = document.getElementById("chatLog");
      log.value += msg + "\n";
      log.scrollTop = log.scrollHeight;
    }

    // Chamada de voz
    async function startVoiceCall() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(track => pc.addTrack(track, stream));
      document.getElementById("callStatus").innerText = "Chamando...";

      pc.ontrack = (e) => {
        const remoteStream = e.streams[0];
        const audio = new Audio();
        audio.srcObject = remoteStream;
        audio.play();
        document.getElementById("callStatus").innerText = "Conectado";
        callStartTime = Date.now();
        callTimer = setInterval(() => {
          const mins = Math.floor((Date.now() - callStartTime) / 60000);
          document.getElementById("callTimer").innerText = `${mins} min`;
        }, 1000);
      };
    }
  </script>
</body>
</html>
