<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplicativo P2P com WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    nav button {
      background-color: #555;
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button.active {
      background-color: #777;
    }
    section {
      display: none;
      padding: 20px;
      background-color: #fff;
      margin: 10px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    section.active {
      display: block;
    }

    /* Chat */
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    input[type="text"] {
      width: 75%;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin-left: 5px;
    }

    /* Call */
    .call-info {
      margin-top: 10px;
    }

    audio {
      margin: 10px 0;
      width: 100%;
    }

    /* Network */
    .connections-list {
      list-style-type: none;
      padding: 0;
    }
    .connections-list li {
      background: #eee;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>Aplicativo P2P com WebRTC</h1>
</header>

<nav>
  <button class="tab active" data-tab="chat">Chat P2P</button>
  <button class="tab" data-tab="call">Chamada de Voz</button>
  <button class="tab" data-tab="network">Rede P2P</button>
</nav>

<main>
  <!-- Chat -->
  <section id="chat" class="content active">
    <h2>Chat P2P</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </section>

  <!-- Chamada -->
  <section id="call" class="content">
    <h2>Chamada de Voz P2P</h2>
    <input type="text" id="peerIdCall" placeholder="ID do usuário para ligar" />
    <button onclick="startCall()">Ligar</button>
    <button onclick="endCall()">Desligar</button>
    <div class="call-info">
      <p id="callStatus">Estado da ligação: Nenhuma chamada em andamento.</p>
      <p id="callTimer">Duração: 00:00</p>
    </div>
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
  </section>

  <!-- Rede -->
  <section id="network" class="content">
    <h2>Conexão na Rede P2P</h2>
    <p><strong>Seu ID:</strong> <span id="userIdDisplay"></span></p>
    <input type="text" id="connectToId" placeholder="ID do nó para conectar" />
    <button onclick="connectToPeer()">Conectar</button>
    <ul id="connectionsList" class="connections-list"></ul>
  </section>
</main>

<script>
  // Abas
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Gera ID único
  function generateId() {
    return Math.random().toString(36).substr(2, 10);
  }

  const userId = generateId();
  document.getElementById('userIdDisplay').textContent = userId;

  // Conexões P2P simuladas
  const connectedPeers = new Set();

  function connectToPeer() {
    const targetId = document.getElementById('connectToId').value.trim();
    if (!targetId || connectedPeers.has(targetId)) return;

    connectedPeers.add(targetId);
    updateConnectionsList();
    logMessage(`Conectado ao nó: ${targetId}`);
  }

  function updateConnectionsList() {
    const list = document.getElementById('connectionsList');
    list.innerHTML = '';
    if (connectedPeers.size === 0) {
      list.innerHTML = '<li>Nenhum nó conectado ainda.</li>';
    } else {
      connectedPeers.forEach(id => {
        const li = document.createElement('li');
        li.textContent = `Conectado a: ${id}`;
        list.appendChild(li);
      });
    }
  }

  // Enviar mensagens para todos os nós conectados
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (!message) return;

    if (connectedPeers.size === 0) {
      alert("Conecte-se a pelo menos um nó antes de enviar mensagens.");
      return;
    }

    const chatBox = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = `[Você]: ${message}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    input.value = '';
  }

  // Logs no chat
  function logMessage(msg) {
    const chatBox = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = 'message';
    div.style.color = 'gray';
    div.textContent = `[Sistema] ${msg}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Chamadas de voz via WebRTC
  let localStream;
  let peerConnection;
  let callStartTime = null;
  let callInterval = null;

  async function startCall() {
    const remoteId = document.getElementById('peerIdCall').value.trim();
    if (!remoteId) {
      alert("Por favor, insira o ID do destinatário.");
      return;
    }

    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const localAudio = document.getElementById('localAudio');
      localAudio.srcObject = localStream;

      const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
      peerConnection = new RTCPeerConnection(configuration);

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        const remoteAudio = document.getElementById('remoteAudio');
        if (!remoteAudio.srcObject) {
          remoteAudio.srcObject = event.streams[0];
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      // Simulação de signaling - não envia pra ninguém nesse exemplo
      console.log("Oferta criada:", offer);
      document.getElementById('callStatus').textContent = `Estado da ligação: Em andamento...`;

      callStartTime = Date.now();
      if (!callInterval) {
        callInterval = setInterval(updateCallTimer, 1000);
      }

    } catch (err) {
      console.error("Erro ao iniciar chamada:", err);
      alert("Não foi possível acessar o microfone ou estabelecer conexão.");
    }
  }

  function endCall() {
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }

    const localAudio = document.getElementById('localAudio');
    const remoteAudio = document.getElementById('remoteAudio');
    localAudio.srcObject = null;
    remoteAudio.srcObject = null;

    if (callInterval) {
      clearInterval(callInterval);
      callInterval = null;
    }

    document.getElementById('callStatus').textContent = `Estado da ligação: Finalizada.`;
    document.getElementById('callTimer').textContent = `Duração: ${formatTime(Date.now() - callStartTime)}`;
    callStartTime = null;
  }

  function updateCallTimer() {
    if (callStartTime) {
      const elapsed = Date.now() - callStartTime;
      document.getElementById('callTimer').textContent = `Duração: ${formatTime(elapsed)}`;
    }
  }

  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

</script>

</body>
</html>
