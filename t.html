<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed de Postagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .post-feed {
      margin-top: 20px;
    }
    .post {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .post button:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feed de Postagens</h1>
    <button id="openPostModal">+</button>
  </header>
  <div class="container">
    <div class="post-feed" id="postFeed"></div>
  </div>

  <!-- Modal para criar post -->
  <div class="modal" id="postModal">
    <h2>Criar Postagem</h2>
    <textarea id="postContent" placeholder="Escreva sua postagem aqui..." rows="5" style="width: 100%;"></textarea>
    <button id="submitPost">Postar</button>
    <button id="closePostModal">Cancelar</button>
  </div>

  <!-- Overlay para modal -->
  <div class="overlay" id="overlay"></div>

  <script>
    // Gerar ou recuperar ID do usu√°rio
    let userId = localStorage.getItem('userId');
    if (!userId) {
      userId = 'user-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', userId);
    }

    // Elementos do DOM
    const postFeed = document.getElementById('postFeed');
    const postModal = document.getElementById('postModal');
    const overlay = document.getElementById('overlay');
    const postContent = document.getElementById('postContent');
    const submitPostButton = document.getElementById('submitPost');
    const closePostModalButton = document.getElementById('closePostModal');

    // Fun√ß√£o para renderizar postagens
    function renderPosts(posts) {
      postFeed.innerHTML = '';
      posts.forEach((post) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
          <p><strong>${post.userId}:</strong> ${post.content}</p>
          <button onclick="likePost('${post.userId}', '${post.content}')">üëç ${post.likes} Curtidas</button>
        `;
        postFeed.appendChild(postDiv);
      });
    }

    // Fun√ß√£o para buscar postagens do servidor
    async function fetchPosts() {
      try {
        const response = await fetch('https://lucasok3555.github.io/Lucasweb/Poste.js');
        const posts = await response.json();
        renderPosts(posts);
      } catch (error) {
        console.error('Erro ao buscar postagens:', error);
      }
    }

    // Fun√ß√£o para enviar uma nova postagem
    submitPostButton.addEventListener('click', async () => {
      const content = postContent.value.trim();
      if (content) {
        try {
          await fetch('https://lucasok3555.github.io/Lucasweb/Poste.js', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, content }),
          });
          postContent.value = '';
          postModal.style.display = 'none';
          fetchPosts(); // Atualiza o feed ap√≥s criar a postagem
        } catch (error) {
          console.error('Erro ao criar postagem:', error);
        }
      }
    });

    // Fechar modal
    closePostModalButton.addEventListener('click', () => {
      postModal.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Abrir modal
    document.getElementById('openPostModal').addEventListener('click', () => {
      postModal.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Carregar postagens ao iniciar
    fetchPosts();
  </script>
</body>
</html>
