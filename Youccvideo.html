<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo do feed de vídeos */
        #video-feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video-item {
            width: 300px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-item img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorção */
        }

        .video-item h3 {
            font-size: 16px;
            margin: 10px;
            text-align: center;
            word-wrap: break-word; /* Quebra palavras longas */
        }
    </style>
</head>
<body>
    <!-- Feed de Vídeos -->
    <div id="video-feed"></div>

    <script>
        // Lista fixa de vídeos
        const videoList = [
            {
                title: "Vídeo 1 - Natureza",
                thumbnail: "https://via.placeholder.com/300x200?text=Natureza",
                videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4"
            },
            {
                title: "Vídeo 2 - Tecnologia",
                thumbnail: "https://via.placeholder.com/300x200?text=Tecnologia",
                videoUrl: "https://www.w3schools.com/html/movie.mp4"
            },
            {
                title: "Vídeo 3 - Esportes",
                thumbnail: "https://via.placeholder.com/300x200?text=Esportes",
                videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4"
            },
            {
                title: "Vídeo 4 - Música",
                thumbnail: "https://via.placeholder.com/300x200?text=Música",
                videoUrl: "https://www.w3schools.com/html/movie.mp4"
            }
        ];

        // Função para exibir os vídeos no feed
        function displayVideos() {
            const videoFeed = document.getElementById('video-feed');
            videoFeed.innerHTML = ''; // Limpa o feed antes de adicionar novos vídeos

            videoList.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');

                // Cria a estrutura do vídeo
                videoItem.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.title}">
                    <h3>${video.title}</h3>
                `;

                // Adiciona o evento de clique para abrir o vídeo em uma nova janela
                videoItem.addEventListener('click', () => openVideoWindow(video.videoUrl));

                videoFeed.appendChild(videoItem);
            });
        }

        // Função para abrir o vídeo em uma nova janela
        function openVideoWindow(videoUrl) {
            // Abre uma nova janela com o vídeo selecionado
            window.open(`video.html?videoUrl=${encodeURIComponent(videoUrl)}`, '_blank');
        }

        // Carrega os vídeos quando a página é carregada
        document.addEventListener('DOMContentLoaded', displayVideos);
    </script>
</body>
</html>
