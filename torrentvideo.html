<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plataforma de Vídeos com WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    #feed {
      margin-top: 20px;
    }
    .video-card {
      margin-bottom: 20px;
    }
    #connectionSection input {
      margin-right: 10px;
      padding: 5px;
    }
    #connectionSection button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showTab('upload')">Upload</button>
    <button onclick="showTab('feed')">Feed</button>
    <button onclick="showTab('connect')">Conectar</button>
  </nav>

  <section id="upload" class="active">
    <h2>Fazer Upload do Vídeo</h2>
    <input type="file" accept="video/*" id="videoInput"/>
    <button onclick="saveVideo()">Salvar Vídeo</button>
    <video id="previewVideo" controls></video>
  </section>

  <section id="feed">
    <h2>Feed de Vídeos</h2>
    <div id="feedContainer"></div>
  </section>

  <section id="connect">
    <h2>Conexão WebRTC</h2>
    <div id="connectionSection">
      <p><strong>ID da Conexão:</strong> <span id="peerIdDisplay">-</span></p>
      <input type="text" id="remotePeerId" placeholder="ID do parceiro"/>
      <button onclick="connectToPeer()">Conectar</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/index.js"></script>
  <script>
    const sections = document.querySelectorAll("section");
    const feedContainer = document.getElementById("feedContainer");

    function showTab(tabId) {
      sections.forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    let localStream;
    let peers = {};

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
      });

    function saveVideo() {
      const fileInput = document.getElementById("videoInput");
      const previewVideo = document.getElementById("previewVideo");

      if (fileInput.files.length === 0) return alert("Selecione um vídeo.");

      const file = fileInput.files[0];
      const videoURL = URL.createObjectURL(file);
      previewVideo.src = videoURL;

      // Salva no localStorage como Blob
      const reader = new FileReader();
      reader.onload = function(event) {
        localStorage.setItem("savedVideo", event.target.result);
        addVideoToFeed(event.target.result);
      };
      reader.readAsDataURL(file);
    }

    function addVideoToFeed(dataUrl) {
      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `
        <video src="${dataUrl}" controls></video>
      `;
      feedContainer.appendChild(div);
    }

    // Carregar vídeos salvos ao iniciar
    window.onload = () => {
      const saved = localStorage.getItem("savedVideo");
      if (saved) {
        addVideoToFeed(saved);
      }
    };

    // WebRTC Setup
    const peer = new Peer({ initiator: true, stream: localStream });
    peer.on('signal', data => {
      document.getElementById("peerIdDisplay").textContent = JSON.stringify(data);
    });

    function connectToPeer() {
      const remoteId = document.getElementById("remotePeerId").value;
      if (!remoteId) return alert("Insira o ID do parceiro.");
      const otherPeer = new Peer({ initiator: false, stream: localStream });
      otherPeer.signal(JSON.parse(remoteId));
      setupCall(otherPeer);
    }

    function setupCall(p) {
      p.on('stream', remoteStream => {
        const video = document.createElement('video');
        video.srcObject = remoteStream;
        video.autoplay = true;
        document.body.appendChild(video);
      });
    }
  </script>
</body>
</html>
