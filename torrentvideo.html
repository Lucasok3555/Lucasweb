<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Torrent + WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #2a2a2a;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #00ffff;
      color: #00ffff;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .feed {
      padding: 20px;
    }

    .video-card {
      background-color: #1e1e1e;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    .video-card video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .video-card p {
      margin-top: 10px;
    }

    #connectionStatus {
      padding: 10px;
      background-color: #333;
      margin: 10px 0;
      border-radius: 4px;
      font-style: italic;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-id {
      font-weight: bold;
      color: #00ffff;
    }

    .connect-btn {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>Vídeo Torrent + WebRTC</title></header>

  <div class="tabs">
    <div class="tab active" onclick="openTab(event, 'upload')">Upload de Vídeo</div>
    <div class="tab" onclick="openTab(event, 'connections')">Usuários Online</div>
    <div class="tab" onclick="openTab(event, 'feed')">Feed de Vídeos</div>
  </div>

  <div id="upload" class="tab-content active">
    <h2>Fazer Upload de Vídeo</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <textarea id="videoDescription" placeholder="Descrição do vídeo..."></textarea>
    <button onclick="uploadToTorrent()">Enviar para Rede Torrent</button>
  </div>

  <div id="connections" class="tab-content">
    <h2>Usuários Online</h2>
    <p><strong>Seu ID:</strong> <span id="myId">Carregando...</span></p>
    <div id="connectionStatus">Conectando aos usuários...</div>
    <h3>Lista de Usuários Conectados:</h3>
    <ul id="connectedUsersList"></ul>
  </div>

  <div id="feed" class="tab-content">
    <h2>Feed de Vídeos</h2>
    <div id="connectionStatus">Carregando vídeos dos usuários conectados...</div>
    <div class="feed" id="videoFeed"></div>
  </div>

  <script>
    let uploadedVideos = [];
    const myId = `User_${Math.random().toString(36).substr(2, 9).toUpperCase()}`;
    document.getElementById("myId").textContent = myId;

    const connectedUsers = new Map(); // { userId -> peerConnection }
    const signalingServer = "wss://echo.websocket.org"; // Simulação WebSocket público
    let ws;

    function openTab(evt, tabName) {
      const tabs = document.getElementsByClassName("tab");
      const contents = document.getElementsByClassName("tab-content");

      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
        contents[i].classList.remove("active");
      }

      evt.currentTarget.classList.add("active");
      document.getElementById(tabName).classList.add("active");

      if (tabName === "feed") {
        renderFeed();
      }

      if (tabName === "connections") {
        updateConnectedUsersList();
      }
    }

    function uploadToTorrent() {
      const fileInput = document.getElementById('videoFile');
      const description = document.getElementById('videoDescription').value;

      if (!fileInput.files.length || !description.trim()) {
        alert("Por favor, selecione um vídeo e adicione uma descrição.");
        return;
      }

      const file = fileInput.files[0];
      const videoURL = URL.createObjectURL(file);

      uploadedVideos.push({ url: videoURL, description });

      alert("Vídeo enviado para a rede torrent com sucesso!");

      fileInput.value = '';
      document.getElementById('videoDescription').value = '';

      renderFeed();
    }

    function renderFeed() {
      const feed = document.getElementById('videoFeed');
      feed.innerHTML = '';

      uploadedVideos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';

        card.innerHTML = `
          <video controls><source src="${video.url}" type="video/mp4">Seu navegador não suporta vídeo.</video>
          <p>${video.description}</p>
        `;

        feed.appendChild(card);
      });
    }

    function connectToUser(userId) {
      if (userId === myId || connectedUsers.has(userId)) return;

      const statusDiv = document.getElementById("connectionStatus");
      statusDiv.innerText = `Conectando a ${userId} via WebRTC...`;

      const peerConnection = new RTCPeerConnection();

      peerConnection.ontrack = event => {
        console.log("Recebendo vídeo remoto...");
        const remoteVideo = document.createElement("video");
        remoteVideo.srcObject = new MediaStream([event.track]);
        remoteVideo.autoplay = true;
        remoteVideo.controls = true;

        const videoCard = document.createElement("div");
        videoCard.className = "video-card";
        videoCard.innerHTML = `<p>Vídeo ao vivo de <strong>${userId}</strong></p>`;
        videoCard.prepend(remoteVideo);

        document.getElementById("videoFeed").prepend(videoCard);
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          setTimeout(() => {
            ws.send(JSON.stringify({
              type: "ice-candidate",
              target: userId,
              candidate: event.candidate
            }));
          }, 500);
        }
      };

      peerConnection.addTransceiver("video");
      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => {
          ws.send(JSON.stringify({
            type: "offer",
            target: userId,
            sdp: peerConnection.localDescription
          }));
        });

      connectedUsers.set(userId, peerConnection);
      updateConnectedUsersList();
    }

    function handleOffer(offer, fromId) {
      const peerConnection = new RTCPeerConnection();

      peerConnection.ontrack = event => {
        const remoteVideo = document.createElement("video");
        remoteVideo.srcObject = new MediaStream([event.track]);
        remoteVideo.autoplay = true;
        remoteVideo.controls = true;

        const videoCard = document.createElement("div");
        videoCard.className = "video-card";
        videoCard.innerHTML = `<p>Vídeo ao vivo de <strong>${fromId}</strong></p>`;
        videoCard.prepend(remoteVideo);

        document.getElementById("videoFeed").prepend(videoCard);
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({
            type: "ice-candidate",
            target: fromId,
            candidate: event.candidate
          }));
        }
      };

      peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peerConnection.createAnswer())
        .then(answer => peerConnection.setLocalDescription(answer))
        .then(() => {
          ws.send(JSON.stringify({
            type: "answer",
            target: fromId,
            sdp: peerConnection.localDescription
          }));
        });

      connectedUsers.set(fromId, peerConnection);
      updateConnectedUsersList();
    }

    function handleAnswer(answer, fromId) {
      const peer = connectedUsers.get(fromId);
      if (!peer) return;
      peer.setRemoteDescription(new RTCSessionDescription(answer));
    }

    function handleCandidate(candidate, fromId) {
      const peer = connectedUsers.get(fromId);
      if (!peer) return;
      peer.addIceCandidate(new RTCIceCandidate(candidate));
    }

    function setupWebSocket() {
      ws = new WebSocket(signalingServer);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "register", id: myId }));
        document.getElementById("connectionStatus").innerText = "Conectado à rede.";
      };

      ws.onmessage = msg => {
        const data = JSON.parse(msg.data);
        switch (data.type) {
          case "users":
            updateOnlineUsers(data.users.filter(u => u !== myId));
            break;
          case "offer":
            handleOffer(data.sdp, data.from);
            break;
          case "answer":
            handleAnswer(data.sdp, data.from);
            break;
          case "ice-candidate":
            handleCandidate(data.candidate, data.from);
            break;
        }
      };
    }

    function updateOnlineUsers(users) {
      const onlineList = users.map(id => ({
        id,
        connect: () => connectToUser(id)
      }));

      const list = document.getElementById("connectedUsersList");
      list.innerHTML = "";
      onlineList.forEach(user => {
        const item = document.createElement("li");
        item.innerHTML = `<span class="user-id">${user.id}</span> 
                          <button class="connect-btn" onclick="connectToUser('${user.id}')">Conectar</button>`;
        list.appendChild(item);
      });
    }

    function updateConnectedUsersList() {
      const list = document.getElementById("connectedUsersList");
      list.innerHTML = "";
      connectedUsers.forEach((_, userId) => {
        const item = document.createElement("li");
        item.innerHTML = `<span class="user-id">${userId}</span> 
                          <small style="color:#00aa00;">(Conectado)</small>`;
        list.appendChild(item);
      });
    }

    window.connectToUser = connectToUser;

    setupWebSocket();
  </script>

</body>
</html>
