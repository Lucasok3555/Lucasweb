<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vídeo Torrent + WebRTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #2a2a2a;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #00ffff;
      color: #00ffff;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      padding: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-id {
      font-weight: bold;
      color: #00ffff;
    }

    .connect-btn {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .online {
      background-color: #00aa00;
    }

    .offline {
      background-color: #999;
    }

    #connectionStatus {
      padding: 10px;
      background-color: #333;
      margin: 10px 0;
      border-radius: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>Vídeo Torrent + WebRTC</header>

  <div class="tabs">
    <div class="tab active" onclick="openTab(event, 'upload')">Upload de Vídeo</div>
    <div class="tab" onclick="openTab(event, 'connections')">Conexões</div>
    <div class="tab" onclick="openTab(event, 'feed')">Feed de Vídeos</div>
  </div>

  <div id="upload" class="tab-content active">
    <h2>Fazer Upload de Vídeo</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <textarea id="videoDescription" placeholder="Descrição do vídeo..."></textarea>
    <button onclick="uploadToTorrent()">Enviar para Rede Torrent</button>
  </div>

  <div id="connections" class="tab-content">
    <h2>Gerenciar Conexões</h2>
    <p><strong>Seu ID:</strong> <span id="myId">Carregando...</span></p>
    <input type="text" id="remoteIdInput" placeholder="Digite o ID do usuário para conectar..." />
    <button onclick="addManualUser()">Adicionar à Lista</button>
    <div id="connectionStatus">Aguardando conexão...</div>
    <h3>Usuários Disponíveis:</h3>
    <ul id="connectedUsersList"></ul>
  </div>

  <div id="feed" class="tab-content">
    <h2>Feed de Vídeos</h2>
    <div id="connectionStatus">Carregando feed via WebRTC...</div>
    <div class="feed" id="videoFeed"></div>
  </div>

  <script>
    const myId = `User_${Math.random().toString(36).substr(2, 9).toUpperCase()}`;
    document.getElementById("myId").textContent = myId;

    const connectedUsers = new Map(); // { userId -> peerConnection }
    const manualUsers = new Set();
    const signalingServer = "wss://echo.websocket.org"; // WebSocket público
    let ws;

    function openTab(evt, tabName) {
      const tabs = document.getElementsByClassName("tab");
      const contents = document.getElementsByClassName("tab-content");

      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
        contents[i].classList.remove("active");
      }

      evt.currentTarget.classList.add("active");
      document.getElementById(tabName).classList.add("active");

      if (tabName === "connections") {
        updateConnectedUsersList();
      }
    }

    function addManualUser() {
      const input = document.getElementById("remoteIdInput");
      const id = input.value.trim();

      if (!id || id === myId) {
        alert("ID inválido ou igual ao seu.");
        return;
      }

      if (manualUsers.has(id)) {
        alert("Este ID já foi adicionado.");
        return;
      }

      manualUsers.add(id);
      input.value = '';
      updateConnectedUsersList();
    }

    function connectToUser(userId) {
      if (userId === myId || connectedUsers.has(userId)) return;

      const statusDiv = document.getElementById("connectionStatus");
      statusDiv.innerText = `Conectando a ${userId} via WebRTC...`;

      const peerConnection = new RTCPeerConnection();

      peerConnection.ontrack = event => {
        const remoteVideo = document.createElement("video");
        remoteVideo.srcObject = new MediaStream([event.track]);
        remoteVideo.autoplay = true;
        remoteVideo.controls = true;

        const videoCard = document.createElement("div");
        videoCard.className = "video-card";
        videoCard.innerHTML = `<p>Vídeo ao vivo de <strong>${userId}</strong></p>`;
        videoCard.prepend(remoteVideo);

        document.getElementById("videoFeed").prepend(videoCard);
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "ice-candidate",
            target: userId,
            candidate: event.candidate
          }));
        }
      };

      peerConnection.addTransceiver("video");
      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => {
          ws.send(JSON.stringify({
            type: "offer",
            target: userId,
            sdp: peerConnection.localDescription
          }));
        });

      connectedUsers.set(userId, peerConnection);
      updateConnectedUsersList();
    }

    function handleOffer(offer, fromId) {
      const peerConnection = new RTCPeerConnection();

      peerConnection.ontrack = event => {
        const remoteVideo = document.createElement("video");
        remoteVideo.srcObject = new MediaStream([event.track]);
        remoteVideo.autoplay = true;
        remoteVideo.controls = true;

        const videoCard = document.createElement("div");
        videoCard.className = "video-card";
        videoCard.innerHTML = `<p>Vídeo ao vivo de <strong>${fromId}</strong></p>`;
        videoCard.prepend(remoteVideo);

        document.getElementById("videoFeed").prepend(videoCard);
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: "ice-candidate",
            target: fromId,
            candidate: event.candidate
          }));
        }
      };

      peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peerConnection.createAnswer())
        .then(answer => peerConnection.setLocalDescription(answer))
        .then(() => {
          ws.send(JSON.stringify({
            type: "answer",
            target: fromId,
            sdp: peerConnection.localDescription
          }));
        });

      connectedUsers.set(fromId, peerConnection);
      updateConnectedUsersList();
    }

    function handleAnswer(answer, fromId) {
      const peer = connectedUsers.get(fromId);
      if (!peer) return;
      peer.setRemoteDescription(new RTCSessionDescription(answer));
    }

    function handleCandidate(candidate, fromId) {
      const peer = connectedUsers.get(fromId);
      if (!peer) return;
      peer.addIceCandidate(new RTCIceCandidate(candidate));
    }

    function setupWebSocket() {
      ws = new WebSocket(signalingServer);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: "register", id: myId }));
        document.getElementById("connectionStatus").innerText = "Conectado à rede.";
      };

      ws.onmessage = msg => {
        try {
          const data = JSON.parse(msg.data);
          switch (data.type) {
            case "users":
              updateOnlineUsers(data.users.filter(u => u !== myId));
              break;
            case "offer":
              handleOffer(data.sdp, data.from);
              break;
            case "answer":
              handleAnswer(data.sdp, data.from);
              break;
            case "ice-candidate":
              handleCandidate(data.candidate, data.from);
              break;
          }
        } catch (e) {
          console.error("Erro ao processar mensagem:", e);
        }
      };
    }

    function updateOnlineUsers(users) {
      users.forEach(id => {
        if (!manualUsers.has(id)) manualUsers.add(id);
      });
      updateConnectedUsersList();
    }

    function updateConnectedUsersList() {
      const list = document.getElementById("connectedUsersList");
      list.innerHTML = "";

      [...manualUsers].forEach(userId => {
        const item = document.createElement("li");
        const isConnected = connectedUsers.has(userId);
        item.innerHTML = `
          <span class="user-id">${userId}</span>
          <span class="status-dot ${isConnected ? 'online' : 'offline'}"></span>
          ${isConnected ? '<small style="color:#00aa00;">(Conectado)</small>' : ''}
          ${!isConnected ? `<button class="connect-btn" onclick="connectToUser('${userId}')">Conectar</button>` : ''}
        `;
        list.appendChild(item);
      });
    }

    window.connectToUser = connectToUser;

    setupWebSocket();
  </script>

</body>
</html>
