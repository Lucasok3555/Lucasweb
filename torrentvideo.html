<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento de Vídeos via WebRTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .section {
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            flex: 1;
        }

        .map {
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        video {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .video-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Upload de Vídeo</h2>
            <div class="map" id="videoMap">
                <p>Mapa para seleção de vídeo (simulado)</p>
            </div>
            <input type="file" id="videoUpload" accept="video/*">
            <button id="uploadButton">Fazer Upload</button>
            <div id="videoPreview"></div>
        </div>

        <div class="section">
            <h2>Feed de Vídeos</h2>
            <div id="videoFeed"></div>
        </div>

        <div class="section">
            <h2>Conectar via WebRTC</h2>
            <div>
                <button id="generateId">Gerar ID</button>
                <input type="text" id="connectionId" placeholder="ID de Conexão">
                <button id="connectButton">Conectar</button>
            </div>
            <div id="connectionStatus">Status: Desconectado</div>
            <div id="remoteVideo"></div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let localVideo = null;
        let localStream = null;
        let peerConnection = null;
        let dataChannel = null;
        let videos = [];

        // Elementos DOM
        const videoUpload = document.getElementById('videoUpload');
        const uploadButton = document.getElementById('uploadButton');
        const videoPreview = document.getElementById('videoPreview');
        const videoFeed = document.getElementById('videoFeed');
        const generateId = document.getElementById('generateId');
        const connectionId = document.getElementById('connectionId');
        const connectButton = document.getElementById('connectButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const remoteVideo = document.getElementById('remoteVideo');

        // Event listeners
        uploadButton.addEventListener('click', handleUpload);
        generateId.addEventListener('click', generateConnectionId);
        connectButton.addEventListener('click', connectToPeer);

        // Função para lidar com o upload de vídeo
        function handleUpload() {
            const file = videoUpload.files[0];
            if (!file) {
                alert('Por favor, selecione um vídeo para fazer upload.');
                return;
            }

            const videoURL = URL.createObjectURL(file);
            localVideo = document.createElement('video');
            localVideo.src = videoURL;
            localVideo.controls = true;

            videoPreview.innerHTML = '';
            videoPreview.appendChild(localVideo);

            // Adiciona o vídeo ao feed
            addVideoToFeed(videoURL);
        }

        // Função para adicionar vídeo ao feed
        function addVideoToFeed(videoURL) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';

            const videoElement = document.createElement('video');
            videoElement.src = videoURL;
            videoElement.controls = true;

            videoItem.appendChild(videoElement);
            videoFeed.appendChild(videoItem);

            // Armazena o vídeo
            videos.push(videoURL);
        }

        // Função para gerar ID de conexão
        function generateConnectionId() {
            const id = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            connectionId.value = id;
        }

        // Função para conectar via WebRTC
        async function connectToPeer() {
            const id = connectionId.value;
            if (!id) {
                alert('Por favor, gere ou insira um ID de conexão.');
                return;
            }

            try {
                // Configuração básica do WebRTC
                const configuration = {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                };

                peerConnection = new RTCPeerConnection(configuration);

                // Configura o data channel
                dataChannel = peerConnection.createDataChannel('videoChannel');
                setupDataChannel();

                // Configura os eventos de ICE
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        // Em um aplicativo real, você enviaria o candidato ICE para o peer remoto
                        console.log('Novo candidato ICE:', event.candidate);
                    }
                };

                // Configura o evento de track para receber vídeo remoto
                peerConnection.ontrack = event => {
                    if (event.streams && event.streams[0]) {
                        const remoteVideoElement = document.createElement('video');
                        remoteVideoElement.srcObject = event.streams[0];
                        remoteVideoElement.controls = true;
                        remoteVideoElement.autoplay = true;

                        remoteVideo.innerHTML = '';
                        remoteVideo.appendChild(remoteVideoElement);
                    }
                };

                // Em um aplicativo real, você trocaria as ofertas e respostas SDP aqui
                // Para simplificar, estamos apenas simulando a conexão
                connectionStatus.textContent = 'Status: Conectado (simulado)';

                // Envia os vídeos locais para o peer remoto
                if (videos.length > 0) {
                    videos.forEach(videoURL => {
                        dataChannel.send(JSON.stringify({ type: 'video', url: videoURL }));
                    });
                }

            } catch (error) {
                console.error('Erro ao conectar via WebRTC:', error);
                connectionStatus.textContent = 'Status: Erro na conexão';
            }
        }

        // Função para configurar o data channel
        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log('Data channel aberto');
            };

            dataChannel.onmessage = event => {
                const message = JSON.parse(event.data);
                if (message.type === 'video') {
                    // Adiciona o vídeo recebido ao feed
                    addVideoToFeed(message.url);
                }
            };

            dataChannel.onclose = () => {
                console.log('Data channel fechado');
            };
        }
    </script>
</body>
</html>
