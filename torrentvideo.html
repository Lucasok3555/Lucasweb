<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feed de Vídeo com WebRTC</title>
  <style>
    body { font-family: sans-serif; }
    section { margin: 20px; }
    video { width: 300px; height: 200px; background: #000; }
    #feed video { margin: 10px; }
  </style>
</head>
<body>

  <!-- Aba de Upload -->
  <section>
    <h2>Upload de Vídeo</h2>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="salvarVideo()">Salvar no navegador</button>
    <button onclick="enviarParaFeed()">Enviar para o feed</button>
    <video id="preview" controls></video>
  </section>

  <!-- Feed -->
  <section id="feed">
    <h2>Feed de Vídeos</h2>
  </section>

  <!-- Conexão WebRTC -->
  <section>
    <h2>Conexão WebRTC</h2>
    <input type="text" id="myId" placeholder="Meu ID">
    <button onclick="gerarId()">Gerar ID</button>
    <input type="text" id="otherId" placeholder="ID para conectar">
    <button onclick="conectar()">Conectar</button>
  </section>

<script>
  let videoBlob = null;

  function salvarVideo() {
    const file = document.getElementById('videoInput').files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function() {
        videoBlob = new Blob([reader.result], { type: file.type });
        const videoURL = URL.createObjectURL(videoBlob);
        document.getElementById('preview').src = videoURL;
      };
      reader.readAsArrayBuffer(file);
    }
  }

  function enviarParaFeed() {
    if (!videoBlob) return alert('Carregue um vídeo primeiro!');
    const url = URL.createObjectURL(videoBlob);
    const video = document.createElement('video');
    video.src = url;
    video.controls = true;
    document.getElementById('feed').appendChild(video);
  }

  // Mockup para WebRTC (exemplo ilustrativo, sem sinal real)
  function gerarId() {
    document.getElementById('myId').value = Math.random().toString(36).substring(2, 10);
  }

  function conectar() {
    const otherId = document.getElementById('otherId').value;
    alert(`Conectando a ${otherId} via WebRTC...`);
    // Aqui você aplicaria lógica real de WebRTC (peer connection, signaling etc.)
  }
</script>

</body>
</html>
