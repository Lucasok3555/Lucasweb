<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prima - V칤deos via Torrent</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      color: #ff4081;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 500px;
    }
    .video-card {
      background: #1e1e1e;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #feed {
      margin-top: 20px;
    }
    .id-box {
      background: #333;
      padding: 10px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Prima 游꿘</h1>

  <h2>Upload de V칤deo</h2>
  <input type="file" id="videoInput" accept="video/*">
  <textarea id="videoDesc" placeholder="Descri칞칚o do v칤deo..."></textarea>
  <button onclick="uploadVideo()">Fazer Upload</button>

  <h2>Conex칚o de Usu치rio</h2>
  <div class="id-box">Seu ID: <span id="userId"></span></div>
  <input type="text" id="connectIdInput" placeholder="Coloque o ID para conectar (se necess치rio)">
  <button onclick="connectById()">Conectar</button>
  <div>Status: <span id="connectStatus">Conectando...</span></div>

  <h2>Feed de V칤deos</h2>
  <div id="feed"></div>

  <script>
    const client = new WebTorrent();
    const feed = document.getElementById('feed');
    const userIdSpan = document.getElementById('userId');
    const connectStatus = document.getElementById('connectStatus');

    // Gerar ID aleat칩rio
    const userId = 'user-' + Math.random().toString(36).substring(2, 8);
    userIdSpan.innerText = userId;

    const videoList = []; // Lista de v칤deos (local)

    function uploadVideo() {
      const file = document.getElementById('videoInput').files[0];
      const desc = document.getElementById('videoDesc').value;

      if (!file) return alert("Escolha um v칤deo!");

      client.seed(file, torrent => {
        const videoData = {
          magnetURI: torrent.magnetURI,
          description: desc,
          userId: userId
        };

        videoList.push(videoData);
        renderVideo(videoData);
        alert("V칤deo enviado! Magnet URI: " + torrent.magnetURI);
      });
    }

    function renderVideo(data) {
      const card = document.createElement('div');
      card.className = 'video-card';

      const info = document.createElement('p');
      info.innerHTML = `<strong>${data.userId}</strong>: ${data.description}`;
      card.appendChild(info);

      const video = document.createElement('video');
      video.controls = true;
      card.appendChild(video);

      client.add(data.magnetURI, torrent => {
        torrent.files.forEach(file => {
          file.renderTo(video);
        });
      });

      feed.appendChild(card);
    }

    function connectById() {
      const connectId = document.getElementById('connectIdInput').value;
      if (connectId.trim() === "") return alert("Insira um ID para conectar.");
      connectStatus.innerText = "Conectado ao ID: " + connectId;
    }

    // Simula conex칚o autom치tica
    setTimeout(() => {
      connectStatus.innerText = "Conectado automaticamente!";
    }, 1000);
  </script>

</body>
</html>
