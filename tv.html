<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Video Player</title>
    
    <!-- Inclua o CSS do Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        /* Estilo opcional para centralizar o player */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Elemento de vídeo -->
    <video id="player" playsinline controls data-poster="https://i.imgur.com/6U5qGQj.jpg">
        <source src="https://stream.ecable.tv/afrobeats/index.m3u8" type="video/mp4" />
        <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default />
    </video>

    <!-- Inclua o Plyr via CDN -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <script>
        // Inicializa o Plyr
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
            settings: ['captions', 'quality', 'speed', 'loop']
        });

        // Eventos opcionais
        player.on('ready', event => {
            console.log('Player is ready!');
        });

        player.on('play', event => {
            console.log('Video started playing');
        });
    </script>

</body>
</html>
