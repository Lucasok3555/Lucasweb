<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Texto para Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 80%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Conversor de Texto para Voz</h1>
  <textarea id="texto" placeholder="Digite o texto aqui..."></textarea><br>
  <button onclick="converterParaVoz()">Converter para Voz</button>

  <script>
    function converterParaVoz() {
      const texto = document.getElementById("texto").value;
      if (texto.trim() === "") {
        alert("Por favor, digite algum texto.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'pt-BR'; // Define o idioma como portuguÃªs do Brasil
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
