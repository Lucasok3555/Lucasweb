<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira P2P Online com WebRTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wallet-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .balance {
            text-align: center;
            font-size: 24px;
            color: #5cb85c;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .key-display {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="wallet-container">
    <h1>Carteira P2P Online</h1>
    <div class="balance">Saldo: L$ <span id="balance">20.00</span></div>

    <button onclick="showKey()">Mostrar Chave</button>
    <div class="key-display" id="keyDisplay"></div>

    <input type="text" id="recipientKey" placeholder="Chave do destinatário">
    <button onclick="connectToPeer()">Conectar ao Destinatário</button>

    <input type="number" id="amount" placeholder="Quantia a enviar">
    <button onclick="sendMoney()">Enviar L$</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io('https://lucasok3555.github.io/Lucasweb/p2pservi%C3%A7o.js');

    // Função para criar ou obter a chave do usuário
    function getUserKey() {
        let userKey = localStorage.getItem("userKey");
        if (!userKey) {
            userKey = generateRandomKey();
            localStorage.setItem("userKey", userKey);
        }
        return userKey;
    }

    // Função para gerar uma chave aleatória
    function generateRandomKey() {
        return Math.random().toString(36).substr(2, 10);
    }

    // Função para mostrar a chave do usuário
    function showKey() {
        const userKey = getUserKey();
        document.getElementById("keyDisplay").innerText = `Sua chave: ${userKey}`;
    }

    // Função para carregar o saldo do usuário
    function loadBalance(userKey) {
        const balance = localStorage.getItem(`balance_${userKey}`);
        return balance ? parseFloat(balance) : 20.00; // Saldo inicial padrão
    }

    // Função para salvar o saldo do usuário
    function saveBalance(userKey, balance) {
        localStorage.setItem(`balance_${userKey}`, balance.toFixed(2));
        document.getElementById("balance").innerText = balance.toFixed(2);
    }

    // Configuração do WebRTC
    const peerConnection = new RTCPeerConnection();

    let localUserKey = getUserKey();
    let remoteUserKey = null;

    // Função para enviar dinheiro
    function sendMoney() {
        const amount = parseFloat(document.getElementById("amount").value);

        if (isNaN(amount) || amount <= 0) {
            alert("Por favor, insira uma quantia válida.");
            return;
        }

        const userBalance = loadBalance(localUserKey);

        if (amount > userBalance) {
            alert("Saldo insuficiente!");
            return;
        }

        // Atualiza o saldo do remetente
        const newSenderBalance = userBalance - amount;
        saveBalance(localUserKey, newSenderBalance);

        // Envia a transação via WebRTC
        peerConnection.send(JSON.stringify({
            senderKey: localUserKey,
            recipientKey: remoteUserKey,
            amount: amount,
            timestamp: new Date().toISOString()
        }));

        alert(`L$ ${amount.toFixed(2)} enviado para a chave ${remoteUserKey}`);
    }

    // Função para conectar ao destinatário
    function connectToPeer() {
        remoteUserKey = document.getElementById("recipientKey").value.trim();

        if (!remoteUserKey) {
            alert("Por favor, insira uma chave válida do destinatário.");
            return;
        }

        // Cria uma oferta
        peerConnection.createOffer().then(offer => {
            return peerConnection.setLocalDescription(offer);
        }).then(() => {
            // Envia a oferta para o servidor
            socket.emit('offer', { senderKey: localUserKey, offer });
        }).catch(error => {
            console.error("Erro ao criar oferta:", error);
        });
    }

    // Inicialização da carteira
    window.onload = function () {
        const userKey = getUserKey();
        const userBalance = loadBalance(userKey);
        document.getElementById("balance").innerText = userBalance.toFixed(2);

        // Escuta por mensagens no canal de dados
        peerConnection.ondatachannel = event => {
            const dataChannel = event.channel;

            dataChannel.onmessage = event => {
                const transaction = JSON.parse(event.data);

                if (transaction.recipientKey === userKey) {
                    const currentBalance = loadBalance(userKey);
                    const newBalance = currentBalance + transaction.amount;
                    saveBalance(userKey, newBalance);

                    alert(`Você recebeu L$ ${transaction.amount.toFixed(2)} de ${transaction.senderKey}`);
                }
            };
        };

        // Cria um canal de dados para enviar transações
        const dataChannel = peerConnection.createDataChannel("transactions");

        // Recebe a resposta do destinatário
        socket.on('answer', data => {
            const { answer } = data;
            peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        // Recebe candidatos ICE
        socket.on('ice-candidate', data => {
            const { candidate } = data;
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Envia candidatos ICE para o servidor
        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                socket.emit('ice-candidate', { targetKey: remoteUserKey, candidate: event.candidate });
            }
        };
    };
</script>

</body>
</html>
