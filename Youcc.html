<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Vídeos - YouTube</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Estilo do feed */
        #video-feed {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        /* Estilo do player de vídeo */
        #video-player {
            margin-bottom: 20px;
        }

        /* Estilo das informações do vídeo */
        #video-info {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Feed de Vídeos -->
    <div id="video-feed">
        <!-- Player de Vídeo -->
        <div id="video-player">
            <video id="plyr-video" controls playsinline></video>
        </div>

        <!-- Informações do Vídeo -->
        <div id="video-info">
            <h2 id="video-title">Carregando...</h2>
            <p id="video-views">Visualizações: Carregando...</p>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Chave da API do YouTube
        const YOUTUBE_API_KEY = 'AIzaSyDR0YdRMRJUTwJtdQExWTpIKmGxiW9F4Iw';

        // ID do vídeo inicial (substitua pelo ID de um vídeo do YouTube)
        const INITIAL_VIDEO_ID = 'dQw4w9WgXcQ'; // Exemplo: "Never Gonna Give You Up"

        // Função para carregar os detalhes do vídeo usando a API do YouTube
        async function loadVideoDetails(videoId) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${YOUTUBE_API_KEY}`);
                const data = await response.json();

                if (!data.items || data.items.length === 0) {
                    alert('Vídeo não encontrado.');
                    return;
                }

                const video = data.items[0];
                const title = video.snippet.title;
                const views = video.statistics.viewCount;

                // Atualiza o título e as visualizações
                document.getElementById('video-title').textContent = title;
                document.getElementById('video-views').textContent = `Visualizações: ${views}`;

                // Define a fonte do vídeo no player
                const videoElement = document.getElementById('plyr-video');
                videoElement.src = `https://www.youtube.com/embed/${videoId}?controls=0&enablejsapi=1`;

                // Inicializa o Plyr
                const player = new Plyr('#plyr-video', {
                    controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
                });
            } catch (error) {
                console.error('Erro ao carregar detalhes do vídeo:', error);
                alert('Não foi possível carregar este vídeo.');
            }
        }

        // Carrega o vídeo inicial quando a página é carregada
        document.addEventListener('DOMContentLoaded', () => {
            loadVideoDetails(INITIAL_VIDEO_ID);
        });
    </script>
</body>
</html>
