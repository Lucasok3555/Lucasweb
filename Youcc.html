<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Vídeos - PeerTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilo da barra de pesquisa */
        #search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-bar button:hover {
            background-color: #0056b3;
        }

        /* Estilo do feed de vídeos */
        #video-feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video-item {
            width: 300px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video-item img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorção */
        }

        .video-item h3 {
            font-size: 16px;
            margin: 10px;
            text-align: center;
            word-wrap: break-word; /* Quebra palavras longas */
        }

        /* Estilo do player de vídeo */
        #video-player {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #video-player video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Barra de Pesquisa -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Pesquisar vídeos...">
        <button onclick="searchVideos()">Buscar</button>
    </div>

    <!-- Feed de Vídeos -->
    <div id="video-feed"></div>

    <!-- Player de Vídeo -->
    <div id="video-player">
        <h2 id="video-title"></h2>
        <video id="video-element" controls width="640" height="360"></video>
    </div>

    <script>
        // URL da API do PeerTube
        const PEERTUBE_API_URL = 'https://peertube.cpy.re/api/v1/videos';

        // Função para carregar os vídeos populares do PeerTube
        async function loadTrendingVideos() {
            try {
                const response = await fetch(`${PEERTUBE_API_URL}?sort=-createdAt&count=10`); // Busca os 10 vídeos mais recentes
                const data = await response.json();
                displayVideos(data.data);
            } catch (error) {
                console.error('Erro ao carregar vídeos:', error);
                alert('Não foi possível carregar os vídeos. Tente novamente mais tarde.');
            }
        }

        // Função para exibir os vídeos no feed
        function displayVideos(videos) {
            const videoFeed = document.getElementById('video-feed');
            videoFeed.innerHTML = ''; // Limpa o feed antes de adicionar novos vídeos

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');

                // Cria a estrutura do vídeo
                videoItem.innerHTML = `
                    <img src="${video.thumbnailPath}" alt="${video.name}" onerror="this.src='https://via.placeholder.com/300';">
                    <h3>${video.name}</h3>
                `;

                // Adiciona o evento de clique para reproduzir o vídeo
                videoItem.addEventListener('click', () => playVideo(video));

                videoFeed.appendChild(videoItem);
            });
        }

        // Função para reproduzir o vídeo
        function playVideo(video) {
            const videoPlayer = document.getElementById('video-player');
            const videoElement = document.getElementById('video-element');
            const videoTitle = document.getElementById('video-title');

            // Define o título e a fonte do vídeo
            videoTitle.textContent = video.name;

            // Verifica se há streamingPlaylists (HLS) ou arquivos MP4 disponíveis
            if (video.streamingPlaylists && video.streamingPlaylists.length > 0) {
                videoElement.src = video.streamingPlaylists[0].playlistUrl;
            } else if (video.files && video.files.length > 0) {
                videoElement.src = video.files[0].fileUrl;
            } else {
                alert('Este vídeo não está disponível para reprodução.');
                return;
            }

            // Mostra o player de vídeo
            videoPlayer.style.display = 'block';
        }

        // Função para pesquisar vídeos
        async function searchVideos() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Por favor, insira um termo de pesquisa.');
                return;
            }

            try {
                const response = await fetch(`${PEERTUBE_API_URL}?search=${encodeURIComponent(query)}&count=10`);
                const data = await response.json();
                displayVideos(data.data);
            } catch (error) {
                console.error('Erro ao pesquisar vídeos:', error);
                alert('Não foi possível encontrar vídeos com esse termo.');
            }
        }

        // Carrega os vídeos quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadTrendingVideos);
    </script>
</body>
</html>
