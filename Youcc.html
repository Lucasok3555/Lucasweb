<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rede P2P de Vídeos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #uploadBtn {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rede P2P de Vídeos</h1>
    <button id="uploadBtn">Upload de Vídeo</button>
  </header>

  <main id="feed"></main>

  <!-- Input oculto -->
  <input type="file" id="fileInput" accept="video/*" hidden />

  <!-- SimplePeer CDN -->
  <script src="https://cdn.jsdelivr.net/npm/simple-peer @9/index.js"></script>

  <script>
    const feed = document.getElementById("feed");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");

    let videos = [];

    // ID único do cliente
    const clientId = "user_" + Math.random().toString(36).substr(2, 9);

    // Inicializa
    init();

    function init() {
      loadLocalVideos();
      setupUpload();
      simulateNetworkDiscovery();
    }

    function setupUpload() {
      uploadBtn.onclick = () => fileInput.click();

      fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (file && file.type.startsWith("video/")) {
          const url = URL.createObjectURL(file);
          const videoData = {
            id: Date.now(),
            url,
            thumbnail: await generateThumbnail(url),
            uploader: clientId,
            timestamp: Date.now()
          };
          videos.push(videoData);
          saveLocalVideos();
          broadcastVideo(videoData);
          renderFeed();
        }
      };
    }

    async function generateThumbnail(url) {
      return new Promise(resolve => {
        const video = document.createElement("video");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        video.src = url;
        video.crossOrigin = "anonymous";
        video.currentTime = 1;

        video.onloadeddata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          resolve(canvas.toDataURL());
        };

        setTimeout(() => resolve("https://via.placeholder.com/300x170?text=Capa "), 2000);
      });
    }

    function renderFeed() {
      feed.innerHTML = "";
      [...videos].sort((a, b) => b.id - a.id).forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="Miniatura" />
          <p>Vídeo (${new Date(video.id).toLocaleString()})</p>
        `;
        card.onclick = () => openVideoModal(video.url);
        feed.appendChild(card);
      });
    }

    function openVideoModal(url) {
      const win = window.open("", "_blank");
      win.document.write(`
        <video controls autoplay style="width:100%;height:auto;">
          <source src="${url}" type="video/mp4">
          Seu navegador não suporta vídeo.
        </video>
      `);
    }

    function simulateNetworkDiscovery() {
      setInterval(() => {
        fetchRandomRemoteVideo();
      }, 5000);
    }

    function fetchRandomRemoteVideo() {
      const randomUrl = [
        "https://www.w3schools.com/html/mov_bbb.mp4 ",
        "https://www.w3schools.com/html/movie.mp4 "
      ][Math.floor(Math.random() * 2)];

      const remoteVideo = {
        id: Date.now(),
        url: randomUrl,
        thumbnail: "https://via.placeholder.com/300x170?text=Remoto ",
        uploader: "remote_user",
        timestamp: Date.now()
      };

      if (!videos.some(v => v.id === remoteVideo.id)) {
        videos.push(remoteVideo);
        renderFeed();
      }
    }

    function broadcastVideo(video) {
      console.log(`Broadcasting vídeo ${video.id} para outros pares...`);
    }

    function saveLocalVideos() {
      localStorage.setItem("p2p_videos", JSON.stringify(videos));
    }

    function loadLocalVideos() {
      const stored = localStorage.getItem("p2p_videos");
      if (stored) {
        videos = JSON.parse(stored);
        renderFeed();
      }
    }
  </script>
</body>
</html>
