<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Vídeos</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
</head>
<body>
    <div id="feed">
        <div class="video-container">
            <iframe 
                id="player" 
                src="https://www.youtube.com/embed/VIDEO_ID?enablejsapi=1" 
                allowfullscreen 
                allow="autoplay; encrypted-media">
            </iframe>
            <p>Visualizações: <span id="views">Carregando...</span></p>
        </div>
    </div><script>
    const API_KEY = "AIzaSyDR0YdRMRJUTwJtdQExWTpIKmGxiW9F4Iw";
    const VIDEO_ID = "SEU_VIDEO_ID_AQUI";
    const viewCountElement = document.getElementById("views");

    async function getVideoViews() {
        try {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${VIDEO_ID}&key=${API_KEY}`);
            const data = await response.json();
            const views = data.items[0].statistics.viewCount;
            viewCountElement.textContent = views;
        } catch (error) {
            console.error("Erro ao buscar views", error);
            viewCountElement.textContent = "Erro ao carregar";
        }
    }

    getVideoViews();
</script>

</body>
</html>
