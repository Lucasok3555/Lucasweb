

<h1 style="text-align: center;">Lucas IA</h1>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa</title>
    <style>
        /* Estilo da barra de pesquisa */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            display: flex;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-box button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Pesquisar no Site</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Digite sua pesquisa...">
            <button id="search-button">Pesquisar</button>
        </div>
    </div>

    <script>
        // Função para redirecionar para o site com a pesquisa
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                const baseUrl = 'https://lucasiabr.wordpress.com/?s=';
                const searchUrl = baseUrl + encodeURIComponent(query);
                window.location.href = searchUrl;
            } else {
                alert('Por favor, digite algo para pesquisar.');
            }
        });

        // Permitir que o usuário pressione Enter para pesquisar
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });
    </script>
</body>
</html>
