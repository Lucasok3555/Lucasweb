
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas IA</title>
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }

        /* Título principal */
        h1 {
            font-size: 5rem;
            margin-top: 20px;
        }

        /* Barra de pesquisa */
        .search-bar {
            margin: 20px auto;
            width: 60%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        /* Seção de moedas */
        .currency-section {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .currency-box {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
        }

        .currency-box h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .currency-box p {
            margin: 5px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Feed de notícias */
        .news-feed {
            margin: 20px auto;
            width: 80%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid white;
            padding: 10px;
            border-radius: 10px;
            background-color: #444;
        }

        .news-item {
            margin-bottom: 10px;
        }

        /* Rodapé */
        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Lucas IA</h1>

    <!-- Barra de pesquisa -->
    <form id="searchForm" action="https://lucasiabr.wordpress.com/" method="GET">
        <input type="text" name="s" class="search-bar" placeholder="Pesquisar...">
    </form>

    <!-- Seção de moedas -->
    <div class="currency-section">
        <div class="currency-box">
            <h3>Bitcoin</h3>
            <p id="bitcoinPrice">Carregando...</p>
        </div>
        <div class="currency-box">
            <h3>Real</h3>
            <p id="realPrice">Carregando...</p>
        </div>
        <div class="currency-box">
            <h3>Dólar</h3>
            <p id="dollarPrice">Carregando...</p>
        </div>
    </div>

    <!-- Feed de notícias -->
    <div class="news-feed" id="newsFeed">
        <div class="news-item">Carregando notícias...</div>
    </div>

    <!-- Rodapé -->
    <footer>
        Lucas IA 2025 - Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script>
        // Função para buscar preços das moedas
        async function fetchCurrencyPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('bitcoinPrice').textContent = `$${data.bitcoin.usd}`;
            } catch (error) {
                document.getElementById('bitcoinPrice').textContent = 'Erro ao carregar';
            }

            // Simulação de valores para Real e Dólar
            document.getElementById('realPrice').textContent = 'R$5.20';
            document.getElementById('dollarPrice').textContent = '$1.00';
        }

        // Função para carregar feed de notícias
        async function fetchNewsFeed() {
            try {
                const response = await fetch('https://newsapi.org/v2/top-headlines?country=br&apiKey=SUA_API_KEY_AQUI');
                const data = await response.json();
                const newsFeed = document.getElementById('newsFeed');
                newsFeed.innerHTML = ''; // Limpa o conteúdo anterior

                data.articles.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `<strong>${article.title}</strong><br>${article.description}`;
                    newsFeed.appendChild(newsItem);
                });
            } catch (error) {
                document.getElementById('newsFeed').innerHTML = '<div class="news-item">Erro ao carregar notícias.</div>';
            }
        }

        // Inicializa as funções
        fetchCurrencyPrices();
        fetchNewsFeed();
    </script>
</body>
</html>
