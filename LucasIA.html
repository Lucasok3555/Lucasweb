<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas IA</title>
    <link rel="manifest" href="https://lucasok3555.github.io/Lucasweb/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Lucas IA - Intelig√™ncia Artificial">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        /* Estilo geral */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: white;
            text-align: center;
        }

        /* T√≠tulo principal */
        h1 {
            font-size: 4rem;
            margin-top: 20px;
            text-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
        }

        /* Barra de pesquisa */
        .search-bar-container {
            position: relative;
            width: 70%;
            max-width: 600px;
            margin: 30px auto;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: background 0.3s ease;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .voice-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Clima */
        .weather-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* Se√ß√£o de moedas */
        .currency-section {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .currency-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .currency-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .currency-box h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #ffcc00;
        }

        .currency-box p {
            margin: 10px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        /* Feed de not√≠cias */
        .news-feed {
            margin: 40px auto;
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .news-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        .news-item a {
            color: #00ffff;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        /* Rodap√© */
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- T√≠tulo principal -->
    <h1>Lucas IA</h1>

    <!-- Informa√ß√µes de clima -->
    <div class="weather-info" id="weatherInfo">
        <p id="location">Carregando local...</p>
        <p id="weatherEmoji">Carregando clima...</p>
        <p id="temperature">Carregando temperatura...</p>
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar-container">
        <form id="searchForm" action="https://lucasiabr.wordpress.com/" method="GET">
            <input type="text" name="s" id="searchInput" class="search-bar" placeholder="Pesquisar no Lucas IA...">
            <button type="submit" class="voice-search">&#128269;</button>
        </form>
    </div>

    <!-- Se√ß√£o de moedas -->
    <div class="currency-section">
        <div class="currency-box">
            <h3>Bitcoin</h3>
            <p id="bitcoinPrice">Carregando...</p>
        </div>
        <div class="currency-box">
            <h3>Real</h3>
            <p id="realPrice">Carregando...</p>
        </div>
        <div class="currency-box">
            <h3>D√≥lar</h3>
            <p id="dollarPrice">Carregando...</p>
        </div>
    </div>

    <!-- Feed de not√≠cias -->
    <div class="news-feed" id="newsFeed">
        <div class="news-item">Carregando not√≠cias...</div>
    </div>

    <!-- Rodap√© -->
    <footer>
        Lucas IA 2025 - Todos os direitos reservados.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/rss-parser/dist/rss-parser.min.js"></script>
    <script>
        // Fun√ß√£o para buscar pre√ßos das moedas
        async function fetchCurrencyPrices() {
            try {
                // Bitcoin
                const bitcoinResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const bitcoinData = await bitcoinResponse.json();
                document.getElementById('bitcoinPrice').textContent = `$${bitcoinData.bitcoin.usd}`;

                // Real Brasileiro (BRL)
                const realResponse = await fetch('https://api.bcb.gov.br/dados/serie/bcdata.sgs.1/dados?formato=json');
                const realData = await realResponse.json();
                const latestRealValue = realData[realData.length - 1].valor; // √öltimo valor
                document.getElementById('realPrice').textContent = `R$${latestRealValue}`;

                // D√≥lar (USD-BRL)
                const dollarResponse = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
                const dollarData = await dollarResponse.json();
                const dollarRate = dollarData.USDBRL.bid; // Pre√ßo de compra do d√≥lar
                document.getElementById('dollarPrice').textContent = `R$${dollarRate}`;
            } catch (error) {
                document.getElementById('bitcoinPrice').textContent = 'Erro ao carregar';
                document.getElementById('realPrice').textContent = 'Erro ao carregar';
                document.getElementById('dollarPrice').textContent = 'Erro ao carregar';
            }
        }

        // Fun√ß√£o para carregar feed de not√≠cias via RSS
        async function fetchRSSFeed() {
            const parser = new RSSParser();
            const rssUrl = 'https://news.google.com/rss?hl=pt-BR&gl=BR&ceid=BR:pt-419';

            try {
                const feed = await parser.parseURL(rssUrl);
                const newsFeed = document.getElementById('newsFeed');
                newsFeed.innerHTML = ''; // Limpa o conte√∫do anterior

                feed.items.slice(0, 5).forEach(item => { // Exibe as 5 primeiras not√≠cias
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `<strong>${item.title}</strong><br><a href="${item.link}" target="_blank">Leia mais</a>`;
                    newsFeed.appendChild(newsItem);
                });
            } catch (error) {
                document.getElementById('newsFeed').innerHTML = '<div class="news-item">Erro ao carregar not√≠cias.</div>';
            }
        }

        // Fun√ß√£o para obter a localiza√ß√£o do usu√°rio
        async function fetchLocationAndWeather() {
            try {
                // Obter localiza√ß√£o baseada no IP
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                const city = ipData.city || 'Local desconhecido';
                document.getElementById('location').textContent = city;

                // Obter clima usando OpenWeatherMap API
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=529a6e5f1740d956920e49238124587f`);
                const weatherData = await weatherResponse.json();
                const temperature = weatherData.main.temp;
                const weatherCondition = weatherData.weather[0].main;

                document.getElementById('temperature').textContent = `${Math.round(temperature)}¬∞C`;

                // Definir emoji de clima
                let weatherEmoji = '';
                if (weatherCondition === 'Clear') {
                    weatherEmoji = 'üå§Ô∏è'; // Sol
                } else if (weatherCondition === 'Clouds') {
                    weatherEmoji = '‚òÅÔ∏è'; // Nublado
                } else if (weatherCondition === 'Rain') {
                    weatherEmoji = 'üåßÔ∏è'; // Chuva
                } else {
                    weatherEmoji = 'üö´'; // Erro ou condi√ß√£o desconhecida
                }

                document.getElementById('weatherEmoji').textContent = weatherEmoji;
            } catch (error) {
                document.getElementById('location').textContent = 'Erro ao carregar local';
                document.getElementById('temperature').textContent = 'Erro ao carregar temperatura';
                document.getElementById('weatherEmoji').textContent = 'üö´'; // Emoji de erro
            }
        }

        // Fun√ß√£o para pesquisa por voz
        function setupVoiceSearch() {
            const voiceSearchButton = document.querySelector('.voice-search');
            const searchInput = document.getElementById('searchInput');

            voiceSearchButton.addEventListener('click', () => {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'pt-BR';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    searchInput.value = transcript;
                    document.getElementById('searchForm').submit();
                };

                recognition.onerror = (event) => {
                    alert('Erro ao reconhecer fala.');
                };

                recognition.start();
            });
        }

        // Inicializa as fun√ß√µes
        fetchCurrencyPrices();
        fetchRSSFeed();
        fetchLocationAndWeather();
        setupVoiceSearch();

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch((error) => {
                        console.error('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
