<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inaudível</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Som Inaudível em Loop</h1>
  <p>Este som está fora da faixa de audição humana.</p>
  <button id="toggleBtn">Iniciar Som (Inaudível)</button>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    let audioContext, oscillator;

    function iniciarSom() {
      // Cria um novo contexto de áudio
      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // Frequência inaudível para humanos (ex: 25kHz)
      const frequenciaInaudivel = 25000;

      oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.value = frequenciaInaudivel;

      oscillator.connect(audioContext.destination);
      oscillator.start();

      toggleBtn.textContent = 'Parar Som';
    }

    function pararSom() {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      toggleBtn.textContent = 'Iniciar Som (Inaudível)';
    }

    toggleBtn.addEventListener('click', () => {
      if (!oscillator) {
        iniciarSom();
      } else {
        pararSom();
      }
    });
  </script>
</body>
</html>
