
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wolfrequência - Som Inaudível</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #000;
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Wolfrequência</h1>
  <p>Este som está em uma frequência que o ser humano não consegue ouvir.</p>
  <button onclick="playInaudibleSound()">Tentar Reproduzir "Som" (Não será audível)</button>
  <audio id="inaudibleAudio" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAAA"></audio>

  <script>
    function playInaudibleSound() {
      const audio = document.getElementById('inaudibleAudio');
      audio.currentTime = 0;
      audio.play();
    }
  </script>

</body>
</html>
