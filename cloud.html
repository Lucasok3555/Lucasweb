<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportar/Importar Cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Dados Locais</h1>

    <!-- Botões -->
    <button id="saveData">Salvar Dados</button>
    <button id="exportData">Exportar Dados</button>
    <button id="importData">Importar Dados</button>
    <button id="clearData">Limpar Dados</button>

    <!-- Área para exibir/importar dados -->
    <h2>Dados Atuais:</h2>
    <textarea id="dataDisplay" readonly></textarea>
  </div>

  <!-- Link para o arquivo JS externo -->
  <script src="https://lucasok3555.github.io/Lucasweb/cloud.js"></script>
</body>
</html>
