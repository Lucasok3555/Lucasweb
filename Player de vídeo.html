<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Vídeo com Upload Automático</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    video {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .video-link {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizador de Vídeo</h1>

    <!-- Upload de Vídeo -->
    <input type="file" id="videoFileInput" accept="video/*" />

    <!-- Reprodutor de Vídeo -->
    <video id="videoPlayer" controls></video>

    <!-- Exibir Link do Vídeo -->
    <div id="videoLinkContainer" class="video-link"></div>
  </div>

  <script>
    // Elementos do DOM
    const videoFileInput = document.getElementById('videoFileInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoLinkContainer = document.getElementById('videoLinkContainer');

    // Manipulador para upload de arquivo
    videoFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];

      if (file) {
        // Cria uma URL temporária para o arquivo
        const videoURL = URL.createObjectURL(file);

        // Define a URL do vídeo no player
        videoPlayer.src = videoURL;

        // Exibe o vídeo automaticamente
        videoPlayer.play();

        // Exibe o link do vídeo para o usuário
        videoLinkContainer.textContent = `Link do Vídeo: ${videoURL}`;
      } else {
        // Limpa o player e o link se nenhum arquivo for selecionado
        videoPlayer.src = '';
        videoLinkContainer.textContent = '';
      }
    });
  </script>
</body>
</html>
