<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor para .jv (WebM)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 15px 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    #status {
      margin: 15px 0;
      font-size: 14px;
      color: #7f8c8d;
    }
    video {
      max-width: 100%;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Conversor para .jv</h1>
    <p>Converta seu v√≠deo para o formato <strong>.jv</strong> (WebM com extens√£o personalizada)</p>

    <input type="file" id="inputFile" accept="video/*" />
    <br/>
    <button id="convertBtn" disabled>Converter para .jv</button>
    <div id="status">Carregando FFmpeg...</div>

    <video id="preview" controls></video>
    <a id="downloadLink" style="display: none;">Baixar .jv</a>
  </div>

  <!-- Carregar FFmpeg via WebAssembly (usando unpkg) -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;

    // Inicializar FFmpeg
    const ffmpeg = createFFmpeg({ 
      log: true,
      corePath: "https://unpkg.com/@ffmpeg/core@0.12.4/dist/ffmpeg-core.js"
    });

    const inputFile = document.getElementById("inputFile");
    const convertBtn = document.getElementById("convertBtn");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");
    const downloadLink = document.getElementById("downloadLink");

    // Carregar FFmpeg ao iniciar
    async function carregarFFmpeg() {
      status.innerText = "Inicializando FFmpeg...";
      await ffmpeg.load();
      status.innerText = "Pronto! Envie um v√≠deo.";
      convertBtn.disabled = false;
    }

    carregarFFmpeg();

    // Mostrar pr√©via do v√≠deo
    inputFile.addEventListener("change", () => {
      const file = inputFile.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        convertBtn.disabled = false;
      }
    });

    // Converter o v√≠deo para .jv (WebM)
    convertBtn.addEventListener("click", async () => {
      if (!inputFile.files[0]) return;

      const file = inputFile.files[0];
      const fileName = file.name.split(".")[0] + ".jv";

      status.innerText = "Convertendo para .jv...";

      try {
        // Escrever o arquivo no sistema virtual do FFmpeg
        ffmpeg.FS("writeFile", "input.mp4", await fetchFile(file));

        // Executar a convers√£o para WebM (VP9 + Opus)
        await ffmpeg.run(
          "-i", "input.mp4",
          "-c:v", "vp9",
          "-c:a", "opus",
          "-f", "webm",
          "output.jv"
        );

        // Ler o resultado
        const data = ffmpeg.FS("readFile", "output.jv");

        // Criar URL para download
        const videoBlob = new Blob([data.buffer], { type: "video/webm" });
        const url = URL.createObjectURL(videoBlob);
        downloadLink.href = url;
        downloadLink.download = fileName;
        downloadLink.innerText = `üì• Baixar ${fileName}`;
        downloadLink.style.display = "inline-block";

        status.innerText = "Convers√£o conclu√≠da!";
      } catch (err) {
        status.innerText = "Erro: " + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
