<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor para .ji (WebP)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #2c3e50;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #16a085;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    button, select {
      margin: 10px 0;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button {
      background: #2980b9;
      color: white;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    img {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #status {
      margin: 15px 0;
      font-size: 14px;
      color: #7f8c8d;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Conversor .ji</h1>
    <p>Converta imagens para o formato <strong>.ji</strong> (baseado em WebP)</p>

    <input type="file" id="inputImage" accept="image/*" />
    <br/>
    <label for="quality">Qualidade (0-100):</label>
    <input type="number" id="quality" min="1" max="100" value="80" />

    <br/>
    <label for="lossless">Sem perdas?</label>
    <select id="lossless">
      <option value="false">Com perdas (recomendado)</option>
      <option value="true">Sem perdas</option>
    </select>

    <br/>
    <button id="convertBtn" disabled>Converter para .ji</button>
    <div id="status">Pronto para converter.</div>

    <img id="preview" style="display: none;" alt="Pr√©via" />
    <a id="downloadLink" style="display: none;">üì• Baixar .ji</a>
  </div>

  <script>
    const inputImage = document.getElementById("inputImage");
    const convertBtn = document.getElementById("convertBtn");
    const preview = document.getElementById("preview");
    const downloadLink = document.getElementById("downloadLink");
    const status = document.getElementById("status");

    // Habilitar bot√£o ao carregar imagem
    inputImage.addEventListener("change", () => {
      if (inputImage.files[0]) {
        preview.src = URL.createObjectURL(inputImage.files[0]);
        preview.style.display = "block";
        convertBtn.disabled = false;
        status.innerText = "Clique em 'Converter para .ji'";
      }
    });

    // Convers√£o usando Canvas do navegador
    convertBtn.addEventListener("click", () => {
      if (!inputImage.files[0]) return;

      const file = inputImage.files[0];
      const quality = parseFloat(document.getElementById("quality").value) / 100;
      const isLossless = document.getElementById("lossless").value === "true";
      const fileName = file.name.replace(/\.\w+$/, "") + ".ji";

      status.innerText = "Convertendo para .ji...";

      const img = new Image();
      img.onload = () => {
        // Criar canvas com tamanho da imagem
        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        // Converter para WebP (formato base do .ji)
        canvas.toBlob(
          (blob) => {
            // Criar URL para download
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = fileName;
            downloadLink.innerText = `üì• Baixar ${fileName}`;
            downloadLink.style.display = "inline-block";

            status.innerText = "Convers√£o conclu√≠da!";
          },
          "image/webp",
          isLossless ? 1 : quality  // WebP: qualidade ou sem perdas
        );
      };

      img.src = preview.src;
    });
  </script>
</body>
</html>
