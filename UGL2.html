<html lang="pt-BR">

      margin-top: 10px;
    }

    .post-content video {
      max-width: 100%;

    }

      font-size: 12px;

<body>

<header>Rede Social Totalmente Anônima</header>

<div class="container">
  <div class="post-form">
    <textarea id="textPost" placeholder="Escreva algo anônimo..."></textarea><br>
    <input type="file" id="mediaPost" accept="image/*,video/*"><br>
    <button onclick="submitPost()">Publicar Zueira</button>
  </div>

  <div class="feed" id="feed">
    <!-- Posts aparecerão aqui -->
  </div>
</div>

<script>
  const feed = document.getElementById('feed');

  function submitPost() {
    const text = document.getElementById('textPost').value.trim();
    const file = document.getElementById('mediaPost').files[0];

    if (!text && !file) {
      alert("Você precisa escrever algo ou selecionar um arquivo para postar.");
      return;
    }

    const postDiv = document.createElement('div');
    postDiv.className = 'post';

    const contentDiv = document.createElement('div');
    contentDiv.className = 'post-content';

    if (text) {
      contentDiv.innerHTML += `<p>${escapeHTML(text)}</p>`;
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        let mediaElement = '';
        if (file.type.startsWith('image/')) {
          mediaElement = `<img src="${e.target.result}" alt="Imagem do post">`;
        } else if (file.type.startsWith('video/')) {
          mediaElement = `<video controls><source src="${e.target.result}" type="${file.type}">Seu navegador não suporta vídeo.</video>`;
        }
        contentDiv.innerHTML += mediaElement;
        postDiv.appendChild(contentDiv);
      };
      reader.readAsDataURL(file);
    } else {
      postDiv.appendChild(contentDiv);
    }

    const anonymousTag = document.createElement('div');
    anonymousTag.className = 'anonymous-tag';
    anonymousTag.textContent = 'Usuário Anônimo • Agora mesmo';
    postDiv.prepend(anonymousTag);

    feed.prepend(postDiv);

    // Limpar campos
    document.getElementById('textPost').value = '';
    document.getElementById('mediaPost').value = '';
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, (match) => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[match]);
  }
</script>

</body>
</html>
