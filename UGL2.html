<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rede Social Anônima com Nós</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .node-id {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-family: monospace;
      color: #00ffcc;
    }
    .post-form {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .post-form textarea,
    .post-form input[type="text"] {
      width: 100%;
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
      resize: none;
    }
    .post-form textarea {
      height: 60px;
    }
    .post-form input[type="file"] {
      margin-top: 10px;
    }
    .post-form button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .feed {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .post {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #aaa;
    }
    .post-content {
      margin-top: 10px;
    }
    .post-content img,
    .post-content video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>Rede Social Totalmente Anônima com Nós</header>

<div class="container">
  <div class="node-id" id="myNodeId">Seu ID de Nó: Carregando...</div>

  <div class="post-form">
    <input type="text" id="targetNodeId" placeholder="ID do Nó de Destino (opcional)">
    <textarea id="textPost" placeholder="Escreva algo anônimo..."></textarea><br>
    <input type="file" id="mediaPost" accept="image/*,video/*"><br>
    <button onclick="submitPost()">Publicar Zueira</button>
  </div>

  <div class="feed" id="feed">
    <!-- Posts aparecerão aqui -->
  </div>
</div>

<script>
  const feed = document.getElementById('feed');
  const myNodeIdElement = document.getElementById('myNodeId');

  // Gera um ID único para o nó local
  function generateNodeId() {
    return 'node-' + Math.random().toString(36).substr(2, 9);
  }

  const nodeId = generateNodeId();
  myNodeIdElement.textContent = 'Seu ID de Nó: ' + nodeId;

  function submitPost() {
    const targetId = document.getElementById('targetNodeId').value.trim();
    const text = document.getElementById('textPost').value.trim();
    const file = document.getElementById('mediaPost').files[0];

    if (!text && !file) {
      alert("Você precisa escrever algo ou selecionar um arquivo para postar.");
      return;
    }

    const postDiv = document.createElement('div');
    postDiv.className = 'post';

    const headerDiv = document.createElement('div');
    headerDiv.className = 'post-header';
    headerDiv.innerHTML = `<span>De: ${nodeId}</span><span>Para: ${targetId || 'Público'}</span>`;
    postDiv.appendChild(headerDiv);

    const contentDiv = document.createElement('div');
    contentDiv.className = 'post-content';

    if (text) {
      contentDiv.innerHTML += `<p>${escapeHTML(text)}</p>`;
    }

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        let mediaElement = '';
        if (file.type.startsWith('image/')) {
          mediaElement = `<img src="${e.target.result}" alt="Imagem do post">`;
        } else if (file.type.startsWith('video/')) {
          mediaElement = `<video controls><source src="${e.target.result}" type="${file.type}">Seu navegador não suporta vídeo.</video>`;
        }
        contentDiv.innerHTML += mediaElement;
        postDiv.appendChild(contentDiv);
      };
      reader.readAsDataURL(file);
    } else {
      postDiv.appendChild(contentDiv);
    }

    feed.prepend(postDiv);

    // Limpar campos
    document.getElementById('targetNodeId').value = '';
    document.getElementById('textPost').value = '';
    document.getElementById('mediaPost').value = '';
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, (match) => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[match]);
  }
</script>

</body>
</html>
