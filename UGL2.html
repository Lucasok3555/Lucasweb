<header>Rede Social Totalmente Anônima com Nós (WebRTC)</header>

<div class="container">
  <div class="node-id" id="myNodeId">Seu ID de Nó: Carregando...</div>

  <div class="connect-form">
    <input type="text" id="remoteNodeId" placeholder="ID do Nó para Conectar">
    <button onclick="connectToNode()">Conectar via WebRTC</button>
  </div>

  <div class="post-form">
    <input type="text" id="targetNodeId" placeholder="ID do Nó de Destino (opcional)">
    <textarea id="textPost" placeholder="Escreva algo anônimo..."></textarea><br>
    <input type="file" id="mediaPost" accept="image/*,video/*"><br>
    <button onclick="submitPost()">Publicar Zueira</button>
  </div>

  <div class="feed" id="feed">
    <!-- Posts aparecerão aqui -->
  </div>
</div>

<script>
  const feed = document.getElementById('feed');
  const myNodeIdElement = document.getElementById('myNodeId');

  // Gera um ID único para o nó local
  function generateNodeId() {
    return 'node-' + Math.random().toString(36).substr(2, 9);
  }

  const nodeId = generateNodeId();
  myNodeIdElement.textContent = 'Seu ID de Nó: ' + nodeId;

  const connectedPeers = {};

  // Configuração básica do WebRTC
  const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  function connectToNode() {
    const remoteId = document.getElementById('remoteNodeId').value.trim();
    if (!remoteId) {
      alert("Digite o ID do nó remoto.");
      return;
    }

    if (connectedPeers[remoteId]) {
      alert("Já conectado a esse nó.");
      return;
    }

    const peerConnection = new RTCPeerConnection(configuration);

    // Canal de dados para enviar mensagens/posts
    const dataChannel = peerConnection.createDataChannel("postDataChannel");

    dataChannel.onopen = () => {
      console.log("Canal de dados aberto com", remoteId);
      alert("Conectado ao nó: " + remoteId);
    };

    dataChannel.onmessage = (event) => {
      const post = JSON.parse(event.data);
      renderPost(post.text, post.file, post.from);
    };

    connectedPeers[remoteId] = { peerConnection, dataChannel };

    // Criar oferta para conectar
    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        // Aqui você normalmente enviaria o candidato ICE para outro nó
        console.log("ICE Candidate:", event.candidate);
      }
    };

    peerConnection.createOffer()
      .then(offer => peerConnection.setLocalDescription(offer))
      .catch(console.error);
  }

  function submitPost() {
    const targetId = document.getElementById('targetNodeId').value.trim();
    const text = document.getElementById('textPost').value.trim();
    const file = document.getElementById('mediaPost').files[0];

    if (!text && !file) {
      alert("Você precisa escrever algo ou selecionar um arquivo para postar.");
      return;
    }

    const post = { text, file: file ? URL.createObjectURL(file) : null, from: nodeId };
    
    // Renderizar localmente
    renderPost(post.text, post.file, nodeId);

    // Enviar via WebRTC se tiver conexão
    for (const id in connectedPeers) {
      if (!targetId || id === targetId) {
        const dataChannel = connectedPeers[id].dataChannel;
        if (dataChannel.readyState === "open") {
          dataChannel.send(JSON.stringify({ text, file: null, from: nodeId })); // Não envia blob URLs
        }
      }
    }

    // Limpar campos
    document.getElementById('targetNodeId').value = '';
    document.getElementById('textPost').value = '';
    document.getElementById('mediaPost').value = '';
  }

  function renderPost(text, fileUrl, from) {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';

    const headerDiv = document.createElement('div');
    headerDiv.className = 'post-header';
    headerDiv.innerHTML = `<span>De: ${from}</span><span>${fileUrl ? '📷/📹' : ''}</span>`;
    postDiv.appendChild(headerDiv);

    const contentDiv = document.createElement('div');
    contentDiv.className = 'post-content';

    if (text) {
      contentDiv.innerHTML += `<p>${escapeHTML(text)}</p>`;
    }

    if (fileUrl) {
      if (fileUrl.startsWith('blob:')) {
        contentDiv.innerHTML += `<img src="${fileUrl}" alt="Imagem compartilhada">`;
      } else if (fileUrl.type && fileUrl.type.startsWith('video/')) {
        contentDiv.innerHTML += `<video controls><source src="${fileUrl}" type="${fileUrl.type}">Sem suporte.</video>`;
      }
    }

    postDiv.appendChild(contentDiv);
    feed.prepend(postDiv);
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, (match) => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[match]);
  }
</script>
