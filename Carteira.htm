<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital L$</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .balance {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carteira Digital L$</h1>
        <div class="balance">Saldo: <span id="balance">L$ 20.00</span></div>
        <label for="recipientKey">Chave do Destinatário:</label>
        <input type="text" id="recipientKey" placeholder="Insira a chave do destinatário">
        <label for="sendAmount">Quantia (L$):</label>
        <input type="number" id="sendAmount" placeholder="Insira o valor a enviar">
        <button onclick="sendMoney()">Enviar Dinheiro</button>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // Simulação de duas carteiras digitais
        const users = {
            user1: { balance: 20, key: "USER1KEY123" }, // Usuário 1 com saldo inicial de L$ 20
            user2: { balance: 0, key: "USER2KEY456" }   // Usuário 2 com saldo inicial de L$ 0
        };

        let currentUser = "user1"; // Define o usuário atual como "user1"
        const balanceDisplay = document.getElementById('balance');
        const errorDisplay = document.getElementById('error');
        const successDisplay = document.getElementById('success');

        function updateBalance() {
            balanceDisplay.textContent = `L$ ${users[currentUser].balance.toFixed(2)}`;
        }

        function sendMoney() {
            const recipientKey = document.getElementById('recipientKey').value.trim();
            const sendAmountInput = document.getElementById('sendAmount');
            const sendAmount = parseFloat(sendAmountInput.value);

            if (!recipientKey) {
                errorDisplay.textContent = 'Por favor, insira uma chave válida.';
                return;
            }

            if (isNaN(sendAmount) || sendAmount <= 0) {
                errorDisplay.textContent = 'Por favor, insira um valor válido.';
                return;
            }

            if (sendAmount > users[currentUser].balance) {
                errorDisplay.textContent = 'Saldo insuficiente para enviar este valor.';
                return;
            }

            // Verifica se a chave pertence ao usuário 2
            if (recipientKey === users.user2.key) {
                users[currentUser].balance -= sendAmount; // Deduz do remetente
                users.user2.balance += sendAmount;       // Adiciona ao destinatário
                updateBalance();
                sendAmountInput.value = '';
                errorDisplay.textContent = '';
                successDisplay.textContent = `Você enviou L$ ${sendAmount.toFixed(2)} para o usuário 2 com sucesso!`;
            } else {
                errorDisplay.textContent = 'Chave de destinatário inválida.';
            }
        }

        updateBalance();
    </script>
</body>
</html>
