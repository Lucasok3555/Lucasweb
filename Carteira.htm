<body>
    <div class="container">
        <h1>Carteira Digital L$</h1>
        <div class="balance">Saldo: <span id="balance">L$ 20.00</span></div>
        <label for="recipientKey">Chave do Destinatário:</label>
        <input type="text" id="recipientKey" placeholder="Insira a chave do destinatário">
        <label for="sendAmount">Quantia (L$):</label>
        <input type="number" id="sendAmount" placeholder="Insira o valor para enviar">
        <button onclick="sendMoney()">Enviar Dinheiro</button>
        <label for="receiveKey">Sua Chave:</label>
        <input type="text" id="receiveKey" placeholder="Insira sua chave para receber">
        <button onclick="receiveMoney()">Receber Dinheiro</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        let balance = 20; // Saldo inicial padrão
        const balanceDisplay = document.getElementById('balance');
        const errorDisplay = document.getElementById('error');

        // Simulação de uma conexão P2P com um objeto compartilhado
        const p2pNetwork = {};

        function updateBalance() {
            balanceDisplay.textContent = `L$ ${balance.toFixed(2)}`;
        }

        function sendMoney() {
            const recipientKey = document.getElementById('recipientKey').value.trim();
            const amountInput = document.getElementById('sendAmount');
            const amount = parseFloat(amountInput.value);

            if (!recipientKey) {
                errorDisplay.textContent = 'Por favor, insira uma chave válida.';
                return;
            }

            if (isNaN(amount) || amount <= 0) {
                errorDisplay.textContent = 'Por favor, insira um valor válido.';
                return;
            }

            if (amount > balance) {
                errorDisplay.textContent = 'Saldo insuficiente para enviar este valor.';
                return;
            }

            // Simula a transação P2P
            p2pNetwork[recipientKey] = (p2pNetwork[recipientKey] || 0) + amount;
            balance -= amount;
            updateBalance();
            amountInput.value = '';
            errorDisplay.textContent = `Você enviou L$ ${amount.toFixed(2)} para a chave "${recipientKey}" com sucesso!`;
        }

        function receiveMoney() {
            const receiveKey = document.getElementById('receiveKey').value.trim();

            if (!receiveKey) {
                errorDisplay.textContent = 'Por favor, insira sua chave válida.';
                return;
            }

            if (p2pNetwork.hasOwnProperty(receiveKey)) {
                const amount = p2pNetwork[receiveKey];
                balance += amount;
                delete p2pNetwork[receiveKey]; // Remove o valor após o recebimento
                updateBalance();
                errorDisplay.textContent = `Você recebeu L$ ${amount.toFixed(2)} com sucesso!`;
            } else {
                errorDisplay.textContent = 'Nenhuma transação encontrada para esta chave.';
            }
        }

        updateBalance();
    </script>
