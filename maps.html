<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa OpenStreetMap</title>
    <style>
        /* Estilo para ocupar toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Estilo do mapa */
        #map {
            width: 100%;
            height: calc(100% - 60px); /* Deixa espa√ßo para a barra de pesquisa */
        }

        /* Estilo da barra de pesquisa */
        #search-bar {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #search-bar input {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #search-bar input:focus {
            border-color: #0056b3;
        }

        #search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-bar button:hover {
            background-color: #0056b3;
        }

        /* Estilo dos marcadores personalizados */
        .custom-marker {
            background-color: #ff5722;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Barra de Pesquisa -->
    <div id="search-bar">
        <input type="text" id="address-input" placeholder="Digite o endere√ßo">
        <button onclick="searchAddress()">Buscar</button>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Bibliotecas necess√°rias -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder/dist/Control.Geocoder.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script>
        // Inicializa o mapa
        const map = L.map('map').setView([-23.5505, -46.6333], 12); // Coordenadas iniciais (S√£o Paulo)

        // Adiciona o tile layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Adiciona camada de tr√¢nsito (exemplo com Mapbox)
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            tileSize: 512,
            zoomOffset: -1,
            attribution: '¬© Mapbox'
        }).addTo(map);

        // Fun√ß√£o para buscar endere√ßo
        function searchAddress() {
            const address = document.getElementById('address-input').value;

            if (!address) {
                alert('Por favor, digite um endere√ßo.');
                return;
            }

            // Usa o plugin Leaflet Control Geocoder para buscar o endere√ßo
            L.Control.Geocoder.nominatim().geocode(address, (results) => {
                if (results.length > 0) {
                    const { center } = results[0]; // Pega as coordenadas do resultado
                    map.setView(center, 15); // Centraliza o mapa nas coordenadas

                    // Remove marcadores anteriores
                    map.eachLayer((layer) => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    // Adiciona um novo marcador
                    L.marker(center).addTo(map)
                        .bindPopup(address)
                        .openPopup();
                } else {
                    alert('Endere√ßo n√£o encontrado.');
                }
            });
        }

        // Obter localiza√ß√£o em tempo real
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // Centraliza o mapa na localiza√ß√£o atual
                    map.setView([lat, lng], 15);

                    // Adiciona um marcador personalizado para a localiza√ß√£o
                    L.marker([lat, lng], { icon: L.divIcon({ className: 'custom-marker', html: 'üìç' }) })
                        .addTo(map)
                        .bindPopup('Voc√™ est√° aqui!')
                        .openPopup();
                }, (error) => {
                    alert('Erro ao obter localiza√ß√£o: ' + error.message);
                });
            } else {
                alert('Geolocaliza√ß√£o n√£o suportada pelo navegador.');
            }
        }

        // Adiciona servi√ßos pr√≥ximos (exemplo: lojas)
        function addNearbyServices() {
            const services = [
                { name: 'Loja A', lat: -23.5505, lng: -46.6333 },
                { name: 'Loja B', lat: -23.5525, lng: -46.6353 },
                { name: 'Loja C', lat: -23.5485, lng: -46.6313 }
            ];

            services.forEach((service) => {
                L.marker([service.lat, service.lng], { icon: L.divIcon({ className: 'custom-marker', html: 'üè™' }) })
                    .addTo(map)
                    .bindPopup(service.name);
            });
        }

        // Inicializa as funcionalidades
        getLocation(); // Obt√©m a localiza√ß√£o em tempo real
        addNearbyServices(); // Adiciona servi√ßos pr√≥ximos
    </script>
</body>
</html>
