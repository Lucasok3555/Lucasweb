<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Áudio Imersivo HD</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    audio {
      width: 90%;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Player de Áudio Imersivo HD</h1>
  <input type="file" id="audioFile" accept="audio/*">
  <br>
  <audio id="audioPlayer" controls></audio>
  <br>
  <button onclick="ativarImersao()">Ativar Imersão</button>
  <button onclick="desativarImersao()">Desativar Imersão</button>

  <script>
    const input = document.getElementById('audioFile');
    const audio = document.getElementById('audioPlayer');
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const ctx = new AudioContext();
    let source, panner, filter;

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
        audio.load();
      }
    });

    function ativarImersao() {
      source = ctx.createMediaElementSource(audio);
      panner = ctx.createStereoPanner();
      filter = ctx.createBiquadFilter();

      // Configurações de imersão
      panner.pan.value = 0.3; // Posicionamento estéreo
      filter.type = "lowshelf";
      filter.frequency.value = 1000;
      filter.gain.value = 5;

      source.connect(panner);
      panner.connect(filter);
      filter.connect(ctx.destination);

      audio.play();
    }

    function desativarImersao() {
      if (source) {
        source.disconnect();
        panner.disconnect();
        filter.disconnect();
      }
      audio.pause();
      ctx.resume(); // garante que o áudio não quebre
      audio.currentTime = 0;
    }
  </script>
</body>
</html>
