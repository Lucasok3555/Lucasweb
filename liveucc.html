<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravação de Fotos/Vídeos (.LXS/.LXSV)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #camera-container {
      margin-top: 20px;
      text-align: center;
    }
    video, canvas {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #metadata {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    #metadata p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    #download-link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    #download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gravação de Fotos/Vídeos (.LXS/.LXSV)</h1>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="capture-photo">Tirar Foto</button>
    <button id="start-recording">Iniciar Gravação</button>
    <button id="stop-recording" disabled>Parar Gravação</button>
    <button id="flip-camera">Virar Câmera</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <div id="metadata" style="display:none;">
    <h3>Metadados do Arquivo</h3>
    <p><strong>Data e Hora:</strong> <span id="datetime"></span></p>
    <p><strong>Endereço IP:</strong> <span id="ip-address"></span></p>
  </div>

  <a id="download-link" href="#" style="display:none;">Baixar Arquivo</a>

  <script>
    // Variáveis globais
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let capturePhotoBtn = document.getElementById('capture-photo');
    let startRecordingBtn = document.getElementById('start-recording');
    let stopRecordingBtn = document.getElementById('stop-recording');
    let flipCameraBtn = document.getElementById('flip-camera');
    let metadataDiv = document.getElementById('metadata');
    let datetimeSpan = document.getElementById('datetime');
    let ipAddressSpan = document.getElementById('ip-address');
    let downloadLink = document.getElementById('download-link');

    let stream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let currentFacingMode = 'user'; // 'user' para câmera frontal, 'environment' para traseira

    // Função para iniciar a câmera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode }
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Erro ao acessar a câmera: ' + error.message);
      }
    }

    // Função para virar a câmera
    flipCameraBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      if (stream) {
        stopCamera();
      }
      startCamera();
    });

    // Função para parar a câmera
    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
      }
    }

    // Capturar foto
    capturePhotoBtn.addEventListener('click', async () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Gerar metadados
      const now = new Date();
      datetimeSpan.textContent = now.toLocaleString();
      const ip = await fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => censorIP(data.ip))
        .catch(() => 'Não disponível');
      ipAddressSpan.textContent = ip;

      // Exibir metadados
      metadataDiv.style.display = 'block';

      // Criar arquivo .lxs
      const imageData = canvas.toDataURL('image/jpeg', 0.8); // Qualidade 80%
      const lxsData = JSON.stringify({
        image: imageData,
        metadata: {
          datetime: now.toISOString(),
          ip: ip
        }
      });

      // Criar link de download
      const blob = new Blob([lxsData], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = 'imagem.lxs';
      downloadLink.textContent = 'Baixar Imagem (.lxs)';
      downloadLink.style.display = 'block';

      // Salvar no cookie
      saveToCookie('imagem.lxs', lxsData);
    });

    // Iniciar gravação de vídeo
    startRecordingBtn.addEventListener('click', () => {
      recordedChunks = [];
      const options = { mimeType: 'video/webm; codecs=vp9' };
      mediaRecorder = new MediaRecorder(stream, options);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        // Gerar metadados
        const now = new Date();
        datetimeSpan.textContent = now.toLocaleString();
        const ip = censorIP(ipAddressSpan.textContent || 'Não disponível');

        // Exibir metadados
        metadataDiv.style.display = 'block';

        // Criar arquivo .lxsv
        const lxsvData = JSON.stringify({
          video: url,
          metadata: {
            datetime: now.toISOString(),
            ip: ip,
            fileSize: (blob.size / 1024).toFixed(2) + ' KB'
          }
        });

        // Criar link de download
        downloadLink.href = url;
        downloadLink.download = 'video.lxsv';
        downloadLink.textContent = 'Baixar Vídeo (.lxsv)';
        downloadLink.style.display = 'block';

        // Salvar no cookie
        saveToCookie('video.lxsv', lxsvData);

        // Tocar som ao parar gravação
        playSound('stop');
      };

      mediaRecorder.start();
      startRecordingBtn.disabled = true;
      stopRecordingBtn.disabled = false;

      // Tocar som ao iniciar gravação
      playSound('start');
    });

    // Parar gravação de vídeo
    stopRecordingBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startRecordingBtn.disabled = false;
      stopRecordingBtn.disabled = true;
    });

    // Função para censurar IP
    function censorIP(ip) {
      const parts = ip.split('.');
      if (parts.length === 4) {
        return `***.***.${parts[2]}.${parts[3]}`;
      }
      return ip;
    }

    // Função para tocar sons
    function playSound(type) {
      const audio = new Audio();
      audio.src = type === 'start' ? 'start.mp3' : 'stop.mp3';
      audio.play();
    }

    // Função para salvar no cookie
    function saveToCookie(filename, data) {
      document.cookie = `${filename}=${encodeURIComponent(data)}; path=/; max-age=31536000`;
    }

    // Iniciar câmera ao carregar a página
    startCamera();

    // Parar câmera ao sair da página
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
