<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravação de Vídeo (.LXSV)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #record-btn.recording {
      background-color: red;
    }
    #metadata {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    #metadata p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    #download-link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    #download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gravação de Vídeo (.LXSV)</h1>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div id="controls">
      <button id="start-recording">Iniciar Gravação</button>
      <button id="flip-camera">Virar Câmera</button>
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
      <button id="capture-photo">Tirar Foto</button>
    </div>
  </div>

  <div id="metadata" style="display:none;">
    <h3>Metadados do Arquivo</h3>
    <p><strong>Data e Hora:</strong> <span id="datetime"></span></p>
    <p><strong>Tamanho do Arquivo:</strong> <span id="file-size"></span></p>
    <p><strong>ID do Arquivo:</strong> <span id="file-id"></span></p>
  </div>

  <a id="download-link" href="#" download="arquivo.lxsv" style="display:none;">Baixar Arquivo (.lxsv)</a>

  <script>
    // Variáveis globais
    let video = document.getElementById('video');
    let startRecordingBtn = document.getElementById('start-recording');
    let flipCameraBtn = document.getElementById('flip-camera');
    let zoomInBtn = document.getElementById('zoom-in');
    let zoomOutBtn = document.getElementById('zoom-out');
    let capturePhotoBtn = document.getElementById('capture-photo');
    let metadataDiv = document.getElementById('metadata');
    let datetimeSpan = document.getElementById('datetime');
    let fileSizeSpan = document.getElementById('file-size');
    let fileIdSpan = document.getElementById('file-id');
    let downloadLink = document.getElementById('download-link');

    let stream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let currentFacingMode = 'user';
    let zoomLevel = 1;
    let isRecording = false;

    // Gerar ID único para o arquivo
    function generateFileId() {
      return Math.random().toString(36).substring(2, 10) + Date.now().toString(36);
    }

    // Função para iniciar a câmera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode, width: 1280, height: 720, frameRate: 30 },
          audio: true
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Erro ao acessar a câmera: ' + error.message);
      }
    }

    // Função para virar a câmera
    flipCameraBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      if (stream) {
        stopCamera();
      }
      startCamera();
    });

    // Função para parar a câmera
    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
      }
    }

    // Função para aplicar zoom
    function applyZoom() {
      if (video && video.srcObject) {
        const videoTrack = stream.getVideoTracks()[0];
        if (videoTrack) {
          const capabilities = videoTrack.getCapabilities();
          if (capabilities.zoom) {
            videoTrack.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
          }
        }
      }
    }

    zoomInBtn.addEventListener('click', () => {
      zoomLevel += 0.5;
      applyZoom();
    });

    zoomOutBtn.addEventListener('click', () => {
      zoomLevel = Math.max(1, zoomLevel - 0.5);
      applyZoom();
    });

    // Função para iniciar/parar gravação
    startRecordingBtn.addEventListener('click', () => {
      if (!isRecording) {
        recordedChunks = [];
        const options = { mimeType: 'video/webm; codecs=vp9' };
        mediaRecorder = new MediaRecorder(stream, options);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);

          // Gerar metadados
          const now = new Date();
          const fileId = generateFileId();
          datetimeSpan.textContent = now.toLocaleString();
          fileSizeSpan.textContent = (blob.size / 1024).toFixed(2) + ' KB';
          fileIdSpan.textContent = fileId;

          // Exibir metadados
          metadataDiv.style.display = 'block';

          // Criar link de download
          downloadLink.href = url;
          downloadLink.download = `video_${fileId}.lxsv`;
          downloadLink.style.display = 'block';
        };

        mediaRecorder.start();
        startRecordingBtn.classList.add('recording');
        startRecordingBtn.textContent = 'Parar Gravação';
        isRecording = true;
      } else {
        mediaRecorder.stop();
        startRecordingBtn.classList.remove('recording');
        startRecordingBtn.textContent = 'Iniciar Gravação';
        isRecording = false;
      }
    });

    // Função para capturar foto
    capturePhotoBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL('image/jpeg', 0.8); // Qualidade 80%
      const fileId = generateFileId();
      const now = new Date();

      // Gerar metadados
      datetimeSpan.textContent = now.toLocaleString();
      fileSizeSpan.textContent = (imageData.length / 1024).toFixed(2) + ' KB';
      fileIdSpan.textContent = fileId;

      // Exibir metadados
      metadataDiv.style.display = 'block';

      // Criar link de download
      const blob = new Blob([JSON.stringify({ image: imageData, metadata: { datetime: now.toISOString(), fileSize: fileSizeSpan.textContent, fileId } })], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = `foto_${fileId}.lxs`;
      downloadLink.style.display = 'block';
    });

    // Ajustar brilho para ambientes escuros
    video.addEventListener('play', () => {
      const adjustBrightness = () => {
        const brightness = getAverageBrightness(video);
        if (brightness < 50) {
          video.style.filter = 'brightness(1.5)';
        } else {
          video.style.filter = 'none';
        }
        requestAnimationFrame(adjustBrightness);
      };
      adjustBrightness();
    });

    function getAverageBrightness(videoElement) {
      const canvas = document.createElement('canvas');
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      let totalBrightness = 0;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        totalBrightness += (r + g + b) / 3;
      }

      return totalBrightness / (data.length / 4);
    }

    // Iniciar câmera ao carregar a página
    startCamera();

    // Parar câmera ao sair da página
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
