<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravação de Vídeo (.LXSV)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    #camera-container {
      margin-top: 20px;
      text-align: center;
    }
    video {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #controls {
      margin-top: 20px;
    }
    #metadata {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    #metadata p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    #download-link {
      margin-top: 20px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    #download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gravação de Vídeo (.LXSV)</h1>
  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <br>
    <div id="controls">
      <button id="start-recording">Iniciar Gravação</button>
      <button id="stop-recording" disabled>Parar Gravação</button>
      <button id="flip-camera">Virar Câmera</button>
      <button id="zoom-in">Zoom In</button>
      <button id="zoom-out">Zoom Out</button>
    </div>
  </div>

  <div id="metadata" style="display:none;">
    <h3>Metadados do Vídeo</h3>
    <p><strong>Data e Hora:</strong> <span id="datetime"></span></p>
    <p><strong>Tamanho do Arquivo:</strong> <span id="file-size"></span></p>
  </div>

  <a id="download-link" href="#" download="video.lxsv" style="display:none;">Baixar Vídeo (.lxsv)</a>

  <script>
    // Variáveis globais
    let video = document.getElementById('video');
    let startRecordingBtn = document.getElementById('start-recording');
    let stopRecordingBtn = document.getElementById('stop-recording');
    let flipCameraBtn = document.getElementById('flip-camera');
    let zoomInBtn = document.getElementById('zoom-in');
    let zoomOutBtn = document.getElementById('zoom-out');
    let metadataDiv = document.getElementById('metadata');
    let datetimeSpan = document.getElementById('datetime');
    let fileSizeSpan = document.getElementById('file-size');
    let downloadLink = document.getElementById('download-link');

    let stream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let currentFacingMode = 'user'; // 'user' para câmera frontal, 'environment' para traseira
    let zoomLevel = 1; // Nível de zoom inicial

    // Função para iniciar a câmera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode }
        });
        video.srcObject = stream;
      } catch (error) {
        alert('Erro ao acessar a câmera: ' + error.message);
      }
    }

    // Função para virar a câmera
    flipCameraBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      if (stream) {
        stopCamera();
      }
      startCamera();
    });

    // Função para parar a câmera
    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
        stream = null;
      }
    }

    // Função para aplicar zoom
    function applyZoom() {
      if (video && video.srcObject) {
        const videoTrack = stream.getVideoTracks()[0];
        if (videoTrack) {
          const capabilities = videoTrack.getCapabilities();
          if (capabilities.zoom) {
            videoTrack.applyConstraints({ advanced: [{ zoom: zoomLevel }] });
          }
        }
      }
    }

    zoomInBtn.addEventListener('click', () => {
      zoomLevel += 0.5;
      applyZoom();
    });

    zoomOutBtn.addEventListener('click', () => {
      zoomLevel = Math.max(1, zoomLevel - 0.5);
      applyZoom();
    });

    // Função para iniciar a gravação
    startRecordingBtn.addEventListener('click', () => {
      recordedChunks = [];
      const options = { mimeType: 'video/webm; codecs=vp9' };
      mediaRecorder = new MediaRecorder(stream, options);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);

        // Gerar metadados
        const now = new Date();
        datetimeSpan.textContent = now.toLocaleString();
        fileSizeSpan.textContent = (blob.size / 1024).toFixed(2) + ' KB';

        // Exibir metadados
        metadataDiv.style.display = 'block';

        // Criar link de download
        downloadLink.href = url;
        downloadLink.style.display = 'block';
      };

      mediaRecorder.start();
      startRecordingBtn.disabled = true;
      stopRecordingBtn.disabled = false;
    });

    // Função para parar a gravação
    stopRecordingBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startRecordingBtn.disabled = false;
      stopRecordingBtn.disabled = true;
    });

    // Iniciar câmera ao carregar a página
    startCamera();

    // Parar câmera ao sair da página
    window.addEventListener('beforeunload', stopCamera);
  </script>
</body>
</html>
