<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de RÃ¡dio FM</title>
</head>
<body>
  <h2>ğŸ™ï¸ Simulador de RÃ¡dio FM</h2>

  <p>ğŸ”Š Escolha um modo de Ã¡udio:</p>
  <input type="file" id="audioFile" accept="audio/*"><br><br>
  <input type="text" id="audioURL" placeholder="Ou cole um link de transmissÃ£o (MP3, OGG, M3U8...)">
  <button onclick="iniciarRadio()">â–¶ï¸ Iniciar RÃ¡dio</button>

  <br><br>
  <label>ğŸ“¡ Intensidade do ruÃ­do:
    <input type="range" id="noiseLevel" min="0" max="1" step="0.01" value="0.3">
  </label>

  <br><br>
  <audio id="player" controls></audio>
  <audio id="noise" loop></audio>

  <script>
    const player = document.getElementById('player');
    const noise = document.getElementById('noise');
    const noiseLevelInput = document.getElementById('noiseLevel');
    let interferenceTimer;

    function iniciarRadio() {
      clearInterval(interferenceTimer);
      const file = document.getElementById('audioFile').files[0];
      const url = document.getElementById('audioURL').value;

      if (file) {
        const objectURL = URL.createObjectURL(file);
        player.src = objectURL;
      } else if (url) {
        player.src = url;
      } else {
        alert("Escolha um arquivo ou cole um link de Ã¡udio!");
        return;
      }

      player.volume = 1;
      player.play();

      // Chiado FM
      noise.src = "https://upload.wikimedia.org/wikipedia/commons/0/05/White_noise.ogg";
      noise.volume = parseFloat(noiseLevelInput.value);
      noise.play();

      // Simula interferÃªncias e chiado variando
      interferenceTimer = setInterval(() => {
        if (Math.random() < 0.1) {
          player.volume = 0.2 + Math.random() * 0.3;
        } else {
          player.volume = 1;
        }
        noise.volume = parseFloat(noiseLevelInput.value);
      }, 300);
    }
  </script>
</body>
</html>
